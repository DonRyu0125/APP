<span class="hidden current_page" id="notepad"></span>

<fieldset class="repeating_group" data-group-title="Notepad" id="SITE_CUR_RMRKS">
  <div class="form_row">
    <div class="large validated_table field_container">
      <label for="SITE_CUR">Curator</label>
      <input type="text" id="SITE_CUR" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>

    <div class="small date field_container">
      <label for="SITE_CUR_RMKS_ON">Date</label>
      <input type="text" id="SITE_CUR_RMKS_ON">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="SITE_CUR_REMARKS">Notes</label>
      <textarea id="SITE_CUR_REMARKS"></textarea>
    </div>
  </div>
</fieldset>
