<span class="hidden current_page" id="oral_interview"></span>

<fieldset class="repeating_group" data-group-title="Interviewee" id="OH_INTERVEE_GRP">
  <div class="form_row contains_browse">
    <div class="full people_validated_field field_container" data-map="interviewee">
      <label for="OH_INTERVIEWEE">Interviewee</label>
      <input type="text" id="OH_INTERVIEWEE" readonly>
      <input type="hidden" id="OH_INTRVIEWEE_ID">
    </div>
  </div>

  <fieldset class="logical_group">
    <legend>Address Details</legend>
    <div class="form_row">
      <div class="medium field_container">
        <label for="OH_INTER_ADD1">Suite#/PO Box</label>
        <input type="text" id="OH_INTER_ADD1" readonly>
      </div>

      <div class="medium field_container">
        <label for="OH_INTER_ADD2">Street</label>
        <input type="text" id="OH_INTER_ADD2"readonly>
      </div>
    </div>

    <div class="form_row">
      <div class="small field_container">
        <label for="OH_INTER_CITY">City</label>
        <input type="text" id="OH_INTER_CITY" readonly>
      </div>
      <div class="small field_container">
        <label for="OH_INTER_PROV">Province/State</label>
        <input type="text" id="OH_INTER_PROV" readonly>
      </div>
      <div class="small field_container">
        <label for="OH_INTER_COUNTRY">Country</label>
        <input type="text" id="OH_INTER_COUNTRY" readonly>
      </div>
      <div class="small field_container">
        <label for="OH_INTER_PC">ZIP/Postal Code</label>
        <input type="text" id="OH_INTER_PC" readonly>
      </div>
    </div>

    <div class="form_row">
      <div class="medium field_container">
        <label for="OH_INTER_PHONE">Primary Phone</label>
        <input type="text" id="OH_INTER_PHONE" readonly>
      </div>

      <div class="small field_container">
        <label for="OH_INTER_EMAIL">Email</label>
        <input type="text" id="OH_INTER_EMAIL" readonly>
      </div>
    </div>

    <div class="borderless form_row">
      <div class="full field_container">
        <label for="OH_INTERVIEW_NT">Interview Notes</label>
        <textarea id="OH_INTERVIEW_NT"></textarea>
      </div>
    </div>
  </fieldset>

<fieldset class="repeating_group" data-group-title="Interviewee Consent" id="A_OHCTX_REF_GRP">
  <div class="form_row borderless">
    <div class="full text file_attachment field_container">
      <label for="A_OHCTX_ACCESS">Text/Access Path</label>
      <input type="text" id="A_OHCTX_ACCESS">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="A_OHCTX_CAPTION">Caption</label>
      <textarea id="A_OHCTX_CAPTION"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="large field_container">
      <label for="A_OHCTX_TYPE">Type</label>
      <input type="text" id="A_OHCTX_TYPE">
    </div>
  </div>


  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_OHCTX_AST_NAME">Asset Name</label>
          <input type="text" id="A_OHCTX_AST_NAME" readonly>
        </div>
      </div>

        <div class="form_row borderless">
        <div class="full field_container">
          <label for="A_OHCTX_OCR">TDR OCR</label>
          <input type="text" id="A_OHCTX_OCR" readonly>
        </div>
      </div>

     <div class="form_row">
        <div class="full field_container">
          <label for="A_OHCTX_THUMB">TDR Thumb</label>
          <input type="text" id="A_OHCTX_THUMB">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_OHCTX_PRESER">TDR Preservation</label>
          <input type="text" id="A_OHCTX_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_OHCTX_ORIGIN">TDR Original</label>
          <input type="text" id="A_OHCTX_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_OHCTX_OTHER">TDR Other</label>
          <input type="text" id="A_OHCTX_OTHER" readonly>
        </div>
      </div>
  </fieldset>
</fieldset>

<fieldset class="repeating_group" data-group-title="Interviewer" id="OH_INTRVIEWER_GP">
  <div class="form_row contains_browse">
    <div class="medium people_validated_field field_container" data-map="interviewer">
      <label for="OH_INTERVIEWER">Individual</label>
      <input type="text" id="OH_INTERVIEWER" readonly>
      <input type="hidden" id="OH_INTERVIEWR_ID">
    </div>

    <div class="medium field_container">
      <label for="OH_INTERVER_POSI">Position/Role</label>
      <input type="text" id="OH_INTERVER_POSI">
    </div>
  </div>

  <fieldset class="logical_group">

          <label for="A_OHRTX_AST_NAME">Asset Name</label>
          <input type="text" id="A_OHRTX_AST_NAME" readonly>
        </div>
      </div>

        <div class="form_row borderless">
        <div class="full field_container">
          <label for="A_OHRTX_OCR">TDR OCR</label>

        </div>
      </div>

     <div class="form_row">
        <div class="full field_container">
          <label for="A_OHRTX_THUMB">TDR Thumb</label>
          <input type="text" id="A_OHRTX_THUMB">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_OHRTX_PRESER">TDR Preservation</label>
          <input type="text" id="A_OHRTX_PRESER" readonly>

      </div>

      <div class="form_row">
