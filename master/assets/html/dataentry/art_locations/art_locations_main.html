<span class="hidden current_page" id="art_locations_main"></span>

<fieldset class="logical_group">
  <legend>Location Details</legend>
  <div class="form_row">
    <div class="small field_container">
      <label for="ART_LOC_CODE_ID">Location Code</label>
      <input type="text" id="ART_LOC_CODE_ID" readonly>
    </div>

    <div class="large field_container">
      <label for="AOACTS_MINISTRY">Ministry</label>
      <input type="text" id="AOACTS_MINISTRY">
    </div>
    </div>

  <div class="form_row">
    <div class="small field_container">
      <label for="ART_STREET">Street</label>
      <input type="text" id="ART_STREET">
    </div>

    <div class="small field_container">
      <label for="ART_CITY">City</label>
      <input type="text" id="ART_CITY">
    </div>

    <div class="small field_container">
      <label for="ART_POSTAL_CODE">Postal Code</label>
      <input type="text" id="ART_POSTAL_CODE">
    </div>
	
    <div class="small field_container">
      <label for="AOACTS_REGION">Region</label>
      <select id="AOACTS_REGION">
        <option></option>
        <option>Archives of Ontario</option>
        <option>Conservation</option>
        <option>Exhibition Loan</option>
        <option>Frost Building</option>
        <option>Legislative Assembly</option>
        <option>Macdonald Block</option>
        <option>Off-site Storage</option>
        <option>Out of country</option>
        <option>Out of province</option>
        <option>Out of town - Ontario</option>
        <option>Toronto - other</option>
        <option>Unlocated</option>
        <option>Whitney Block</option>
      </select>
    </div>
  </div>
  

  <div class="form_row">
    <div class="medium field_container">
      <label for="ART_BUILDING">Building</label>
      <input type="text" id="ART_BUILDING">
    </div>

    <div class="small field_container">
      <label for="ART_FLOOR">Area / Floor</label>
      <input type="text" id="ART_FLOOR">
    </div>

    <div class="small field_container">
      <label for="AOACTS_SUITE">Suite</label>
      <input type="text" id="AOACTS_SUITE">
    </div>
  </div>

  <div class="form_row">
    <div class="small field_container">
      <label for="ART_ROOM">Room</label>
      <input type="text" id="ART_ROOM">
    </div> 

    <div class="small field_container">
      <label for="ART_RACK_UNIT">Rack / Unit</label>
      <input type="text" id="ART_RACK_UNIT">
    </div>

    <div class="small field_container">
      <label for="ART_SHELF">Shelf / Drawer</label>
      <input type="text" id="ART_SHELF">
    </div>

    <div class="small field_container">
      <label for="ART_LOC_CONTACT">Container Details</label>
      <input type="text" id="ART_LOC_CONTACT">
    </div>
  </div>

  <div class="form_row">
    <div class="small field_container">
      <label for="ART_LOCATION_TYP">Location Type</label>
      <select id="ART_LOCATION_TYP">
        <option></option>
        <option>On Site</option>
        <option>Off Site</option>
        <option>Not Specified</option>
      </select>
    </div>

    <div class="small field_container">
      <label for="ART_POSITION">Position</label>
      <input type="text" id="ART_POSITION">
    </div>

    <div class="small field_container">
      <label for="ART_LOC_ACCESS">Access</label>
      <select id="ART_LOC_ACCESS">
        <option></option>
        <option>Public</option>
        <option>Private</option>
      </select>
    </div>
    </div>
</fieldset>

<fieldset class="repeating-group" data-group-title="Location Contact" id="ART_L_MV_CNT_GRP">
  <div class="form_row borderless">
    <div class="full people_validated_field field_container" data-map="art_locperson">
      <label for="ART_MOVE_CONTACT">Location Contact</label>
      <input type="text" id="ART_MOVE_CONTACT" readonly>
      <input type="hidden" id="ART_L_MV_CNT_ID">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="smallmed field_container">
      <label for="ART_L_MV_CNT_TIT">Title</label>
      <input type="text" id="ART_L_MV_CNT_TIT">
    </div>

    <div class="smallmed field_container">
      <label for="ART_L_MV_CNT_EMA">Email</label>
      <input type="text" id="ART_L_MV_CNT_EMA">
    </div>

    <div class="smallmed field_container">
      <label for="ART_L_MV_CNT_PHN">Telephone</label>
      <input type="text" id="ART_L_MV_CNT_PHN">
    </div>
    </div>
</fieldset>

<fieldset class="repeating-group" data-group-title="Hazard" id="ART_HAZARD_GRP">
  <div class="form_row">
    <div class="full field_container">
      <label for="ART_HAZARD">Hazard</label>
      <input type="text" id="ART_HAZARD">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="large validated_table field_container">
      <label for="ART_HAZARD_WHO_L">Reported By</label>
      <input type="text" id="ART_HAZARD_WHO_L" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>

    <div class="small date field_container">
      <label for="ART_HAZARD_DATE">Reported On</label>
      <input type="text" id="ART_HAZARD_DATE">
    </div>
  </div>
</fieldset>

<fieldset class="repeating_group" data-group-title="Location Record Notepad" id="LOCATION_NOTE_GR">
  <div class="form_row">
    <div class="large validated_table field_container">
      <label for="LOCATION_NOTE_BY">Notes Entered by</label>
      <input type="text" id="LOCATION_NOTE_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>

    <div class="small date field_container">
      <label for="LOC_NOTE_DATE">Date</label>
      <input type="text" id="LOC_NOTE_DATE">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="LOCATION_NOTES">Note</label>
      <textarea id="LOCATION_NOTES"></textarea>
    </div>
  </div>
</fieldset>
