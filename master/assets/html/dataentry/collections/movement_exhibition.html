<fieldset class="repeating_group" data-group-title="Exhibition History" id="EXHIBIT_NEW">
  <div class="form_row">
    <div class="small field_container">
      <label for="EXH_ID">Exhibition/Loan ID</label>
      <input type="text" id="EXH_ID">
    </div>

    <div class="small field_container">
      <label for="EXH_START">Exhibition Start</label>
      <input type="text" id="EXH_START">
    </div>

    <div class="small field_container">
      <label for="EXH_END">Exhibition End</label>
      <input type="text" id="EXH_END">
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
      <label for="EXH_TITLE">Exhibition Title</label>
      <input type="text" id="EXH_TITLE">
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
      <label for="EXH_ORG_CONTACT">Organising Contact</label>
      <input type="text" id="EXH_ORG_CONTACT">
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
      <label for="EXH_ORG">Organization</label>
      <input type="text" id="EXH_ORG">
    </div>
  </div> 

  <div class="form_row">
    <div class="full field_container">
      <label for="EXH_INHOUSE">Inhouse Location</label>
      <input type="text" id="EXH_INHOUSE">
    </div>
  </div>   
  
<fieldset class="repeating_group" data-group-title="Venue(s)" id="EXH_VENUE_GRP">
  <div class="form_row">
    <div class="full field_container">
      <label for="EXH_V_VENUE">Hosting Institution</label>
      <input type="text" id="EXH_V_VENUE">
    </div>  
  </div> 

  <div class="form_row">  
    <div class="medium field_container">
      <label for="EXIBIT_CURATOR">Curator</label>
      <input type="text" id="EXIBIT_CURATOR">
    </div> 	

    <div class="small field_container">
      <label for="EXH_V_START">Start Date</label>
      <input type="text" id="EXH_V_START">
    </div>

    <div class="small field_container">
      <label for="EXH_V_END">End Date</label>
      <input type="text" id="EXH_V_END">
    </div>
  </div>
  
  <div class="form_row">
    <div class="full field_container">
      <label for="CEXH_V_INHOUSE">Inhouse Location</label>
      <input type="text" id="CEXH_V_INHOUSE">
    </div>  
  </div>
</fieldset>
