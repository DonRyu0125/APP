  <div class="medium field_container">
     <label for="RETENTION_PERIOD">Retention Period</label>

  <div class="medium field_container">

</div>

<!-- #IF GLOBAL(MWI_ACCESS_TOKEN) == PUBLIC BODY -->

<fieldset class="logcial_group">
  <legend>Request Submission</legend>
  <div class="borderless form_row">
    <div class="small field_container">
       <label for="REQ_UNIT_TITLE">Requestor Title</label>
       <input type='text' id="REQ_UNIT_TITLE">
    </div>
    <div class="large field_container">
       <label for="REQ_UNIT_NAME">Requestor Name</label>
       <input type='text' id="REQ_UNIT_NAME">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="small form_button field_container" id="APPROVE_REQUEST" style="margin-top: 5px;">
      <a href="#" onclick="toggleRequest($(this));"><i class="fa fa-check"></i> Request for Approval</a>
    </div>
    <div class="small field_container">
       <label for="RS_REQ_APPROVE">Approval Status</label>
       <input type='text' id="RS_REQ_APPROVE" readonly>
    </div>
    <div class="small field_container">
       <label for="REQ_APPROVE_BY">Requested By</label>
       <input type='text' id="REQ_APPROVE_BY" readonly>
    </div>
    <div class="small field_container">
       <label for="REQ_APPROVE_ON">Requested On</label>
       <input type='text' id="REQ_APPROVE_ON" readonly>
    </div>
  </div>
</fieldset>

<!-- #ELSE -->

<div class="borderless form_row">
  <div class="small form_button field_container" id="APPROVED_BUTTON" style="margin-top: 5px;">
    <a href="#" onclick="approveRecordSeries($(this));"><i class="fa fa-check"></i> Approved</a>
  </div>
  <div class="small field_container">
    <label for="RS_STATUS">Status</label>
    <select id="RS_STATUS" class="unprotect_field_exit generate_field_exit"
      data-unprotect1="'RS_STATUS <> ''Active''',APPROVED_BUTTON"
      data-generate1="'RS_STATUS = ''Negotiate''',RS_REQ_APPROVE,'Pending'"
    >
      <option>Negotiate</option>
      <option>Active</option>
      <option>Deleted</option>
    </select>
  </div>
  <div class="small field_container">
    <label for="APPROVED_BY">Approved By</label>
    <input type="text" id="APPROVED_BY" readonly>
  </div>
  <div class="small field_container">
    <label for="APRROVED_ON">Approved On</label>
    <input type="text" id="APPROVED_ON" readonly>
  </div>
</div>

<div id="request_approval_flag" style="display:none;">
  <div class="borderless form_row">
    <input type="checkbox" checked readonly style="margin-left: 15px;"><span style="font-size: 16px;"><b> Request for Approval</b></span>
  </div>
</div>

<!-- call initalization user routine -->
<input type="hidden" class="init_call_exit protect_field_exit show_request_approval"
   data-protect1="'RS_STATUS = ''Active''',APPROVED_BUTTON"
   data-protect2="'RS_REQ_APPROVE = ''APPROVED'',APPROVE_REQUEST"
/>

<!-- #ENDIF -->
