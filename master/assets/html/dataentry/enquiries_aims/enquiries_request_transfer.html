<span class="hidden current_page" id="requesttransfer"></span>

<fieldset class="logical_group">
  <legend>Request Transfer</legend>
  <div class="borderless form_row">
    <div class="small field_container">
      <label for="E_TRANSFER_TYPE">Transfer Type</label>
      <select id="E_TRANSFER_TYPE">
        <option>New Transfer</option>
        <option>Direct Transfer</option>
      </select>
    </div>
    <div class="large field_container">
      <label for="E_TRANSFER_NAME">Ministry/Public Body Name</label>
      <input type="text" id="E_TRANSFER_NAME">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="E_PROGRAM_AREA">Branch/Program Area</label>
      <input type="text" id="E_PROGRAM_AREA">
    </div>
    <div class="medium field_container">
      <label for="E_BRANCH_CODE">Branch Code</label>
      <input type="text" id="E_BRANCH_CODE">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="E_CONTACT_INFO">Contact Information</label>
      <input type="text" id="E_CONTACT_INFO">
    </div>
    <div class="medium field_container">
      <label for="E_2ND_CONTACT">Secondary Contact</label>
      <input type="text" id="E_2ND_CONTACT">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_CUSTODIAL_INFO">Custodial Office Information</label>
      <input type="text" id="E_CUSTODIAL_INFO">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_PICKUP_ADDRESS">Pickup Address</label>
      <textarea type="text" id="E_PICKUP_ADDRESS"></textarea>
    </div>
  </div>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_SPECIAL_INST">Special Instructions</label>
      <input type="text" id="E_SPECIAL_INST">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="large field_container">
      <label for="E_COURIER_INFO">Courier Instruction</label>
      <input type="text" id="E_COURIER_INFO">
    </div>
    <div class="small field_container">
      <label for="E_GTA_AREA">In GTA</label>
      <select id="E_GTA_ARET">
        <option>Y</option>
        <option>N</option>
      </select>
    </div>
  </div>
</fieldset>
