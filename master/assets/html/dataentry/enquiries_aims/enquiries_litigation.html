<span class="hidden current_page" id="litigation"></span>

<fieldset class="logical_group">
  <legend>Litigation</legend>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_LG_NAME">Name</label>
      <input type="text" id="E_LG_NAME">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_LG_SUBJECT">Subject</label>
      <input type="text" id="E_LG_SUBJECT">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_LG_REF">Reference</label>
      <input type="text" id="E_LG_REF">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_LG_REQ_GRP">Request Group</label>
      <input type="text" id="E_LG_REQ_GRP">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_LG_AFFILIATE">Affiliation</label>
      <input type="text" id="E_LG_AFFILIATE">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ENQ_TOPIC_LG">Additional Information</label>
      <textarea id="ENQ_TOPIC_LG"></textarea>
    </div>
  </div>
</fieldset>
