<span class="hidden current_page" id="graphic_main"></span>

<fieldset class="repeating_group contains_image" data-group-title="Image Reference" id="IMAGE_GROUP">
  <div class="form_row">
    <div class="full image file_attachment field_container">
      <label for="IMAGEFILE">Image Path</label>
      <input type="text" id="IMAGEFILE">
    </div>
	</div>
	
   <div class="borderless form_row">
    <div class="full field_container">
      <label for="IMAGE_CAPTION">Caption</label>
      <textarea id="IMAGE_CAPTION"></textarea>
    </div>
  </div>
  
  <div class="form_row">
    <div class="small field_container">
      <label for="IMAGE_OPAC_READY">Web Ready</label>
      <select id="IMAGE_OPAC_READY">
        <option></option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="small field_container">
      <label for="IMAGE_COLOUR">Colour</label>
      <select id="IMAGE_COLOUR">
        <option></option>
        <option>colour</option>
        <option>black and white</option>
      </select>
    </div>

    <div class="medium field_container">
      <label for="IMAGE_SIZE">Size</label>
      <input type="text" id="IMAGE_SIZE">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="IMG_TECH_SPEC">Tech. Spec.</label>
      <input type="text" id="IMG_TECH_SPEC">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="IMAGE_EXTENT">Extent/Desc.</label>
      <input type="text" id="IMAGE_EXTENT">
    </div>
  </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="D_IMG_TDR_ORIGIN">TDR Original</label>
        <input type="text" id="D_IMG_TDR_ORIGIN">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="D_IMG_TDR_PRESER">TDR Preservation</label>
        <input type="text" id="D_IMG_TDR_PRESER">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="D_IMG_TDR_ACCESS">TDR Access</label>
        <input type="text" id="D_IMG_TDR_ACCESS">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="D_IMG_TDR_THUMB">TDR Thumbnail</label>
        <input type="text" id="D_IMG_TDR_THUMB">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="D_IMG_TDR_OCR">TDR OCR</label>
        <input type="text" id="D_IMG_TDR_OCR">
      </div>
    </div>  
</fieldset>
