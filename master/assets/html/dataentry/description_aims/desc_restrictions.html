<span class="hidden current_page" id="desc_restrictions"></span>

<fieldset class="repeating_group" data-group-title="Description Restrictions" id="D_RESTRICT_GRP">
  <div class="form_row">
    <div class="full restrictions_validated_field field_container" data-map="desc_restrictions">
      <label for="D_RESTRICTION">Restriction</label>
      <input type="text" id="D_RESTRICTION" readonly>
      <input type="hidden" id="D_RESTRICT_ID">
    </div>
  </div>

  <div class="form_row">
    <div class="medium field_container">
      <label for="D_RESTRICT_CAT">Restriction Category</label>
      <input type="text" id="D_RESTRICT_CAT" readonly>
    </div>

    <div class="small field_container">
      <label for="D_RESTRICT_STAT">Status</label>
      <select id="D_RESTRICT_STAT">
        <option></option>
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>

    <div class="small validated_table field_container">
      <label for="D_REST_ASSIGN_BY">Assigned By</label>
      <input type="text" id="D_REST_ASSIGN_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>
	</div>

	<div class="form_row">
    <div class="small date field_container">
      <label for="D_REST_ASSIGN_ON">Start Date</label>
      <input type="text" id="D_REST_ASSIGN_ON">
    </div>

    <div class="small field_container">
      <label for="D_REST_TERM">Term</label>
      <input type="text" id="D_REST_TERM">
    </div>

    <div class="small date field_container">
      <label for="D_REST_EXPIRY">End Date</label>
      <input type="text" id="D_REST_EXPIRY">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="D_REST_NOTES">Comments</label>
      <textarea id="D_REST_NOTES"></textarea>
    </div>
  </div>
</fieldset>
