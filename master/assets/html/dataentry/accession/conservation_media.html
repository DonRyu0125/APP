<fieldset class="repeating_group has_image_holder" data-group-title="Accession Conservation Image" id="AC_CNIM_REF_GRP">
  <div class="form_row borderless">
      <div class="large image file_attachment field_container">
        <label for="AC_CNIM_ACCESS">Image Path/Thumbnail</label>
        <input type="text" id="AC_CNIM_ACCESS" readonly>
      </div>
      <div>
        <!-- RL-2020-11-10  image holder -->
         <img class="field_img" src="/144/assets/img/image-placeholder.png">
      </div>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="AC_CNIM_CAPTION">Caption</label>
      <textarea id="AC_CNIM_CAPTION"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="medium validated_table field_container">
       <label for="AC_CNIM_TYPE">Image Type</label>
       <input type="text" id="AC_CNIM_TYPE" data-val-database="IMAGE_TYPE_VAL" data-val-field="LOOKUP_FIELD" readonly>
    </div>
  </div>

  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_CNIM_AST_NAME">Asset Name</label>
          <input type="text" id="AC_CNIM_AST_NAME" readonly>
        </div>
      </div>

     <div class="form_row">
        <div class="full field_container">
          <label for="AC_CNIM_THUMB">TDR Thumb</label>
          <input type="text" id="AC_CNIM_THUMB">
        </div>
      </div>

        <div class="form_row borderless">
        <div class="full field_container">
          <label for="AC_CNIM_OCR">TDR OCR</label>
          <input type="text" id="AC_CNIM_OCR" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_CNIM_PRESER">TDR Preservation</label>
          <input type="text" id="AC_CNIM_PRESER" readonly>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_CNIM_ORIGIN">TDR Original</label>
          <input type="text" id="AC_CNIM_ORIGIN" readonly>

          <input type="text" id="AC_CNIM_OTHER" readonly>
        </div>
