<span class="hidden current_page" id="prop_restrictions"></span>

<div class="form_row">
  <div class="full field_container">
    <label for="PD_PROPERTY_NAME">Property Name</label>
    <input type="text" id="PD_PROPERTY_NAME" readonly>
  </div>
</div>

<fieldset class="repeating_group" data-group-title="Property Restrictions" id="PROP_RESTRICT_GP">
  <div class="form_row">
    <div class="full restrictions_validated_field field_container" data-map="prop_restrictions">
      <label for="PROP_REST_DETAIL">Restriction</label>
      <input type="text" id="PROP_REST_DETAIL" readonly>
      <input type="hidden" id="PROP_REST_ID">
    </div>
  </div>

  <div class="form_row">
    <div class="medium field_container">
      <label for="PROP_RESTRICT_CA">Restriction Category</label>
      <input type="text" id="PROP_RESTRICT_CA" readonly>
    </div>

    <div class="small field_container">
      <label for="PROP_REST_STATUS">Status</label>
      <select id="PROP_REST_STATUS">
        <option></option>
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
  </div>

  <div class="form_row">
    <div class="small validated_table field_container">
      <label for="PROP_R_ASSIGN_BY">Assigned By</label>
      <input type="text" id="PROP_R_ASSIGN_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>

    <div class="small date field_container">
      <label for="PROP_R_ASSIGN_ON">Start Date</label>
      <input type="text" id="PROP_R_ASSIGN_ON">
    </div>

    <div class="small field_container">
      <label for="PROP_REST_TERM">Term</label>
      <input type="text" id="PROP_REST_TERM">
    </div>

    <div class="small date field_container">
      <label for="PROP_REST_EXPIRY">End Date</label>
      <input type="text" id="PROP_REST_EXPIRY">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="PROP_REST_NOTES">Comments</label>
      <textarea id="PROP_REST_NOTES"></textarea>
    </div>
  </div>
</fieldset>
