<span class="hidden current_page" id="media_main"></span>

<fieldset class="repeating_group" data-group-title="Enquiries Textual" id="ENQ_TX_REF_GRP">
  <div class="form_row borderless">
    <div class="full text file_attachment field_container">
      <label for="ENQ_TX_ACCESS">Text/Access Path</label>
      <input type="text" id="ENQ_TX_ACCESS">
      </div>
    </div>

	
  <div class="form_row borderless">
    <div class="full field_container">
      <label for="ENQ_TX_ALT_TXT_E">Transcript</label>
      <textarea id="ENQ_TX_ALT_TXT_E"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="small field_container">
      <label for="ENQ_TX_TYPE">Type</label>
      <input type="text" id="ENQ_TX_TYPE">
    </div>
  </div>

  
  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="ENQ_TX_AST_NAME">Asset Name</label>
          <input type="text" id="ENQ_TX_AST_NAME" readonly>
        </div>
      </div>
	  
        <div class="form_row borderless">
        <div class="full field_container">
          <label for="ENQ_TX_OCR">TDR OCR</label>
          <input type="text" id="ENQ_TX_OCR" readonly>
        </div>
      </div>
	  
     <div class="form_row">
        <div class="full field_container">
          <label for="ENQ_TX_THUMB">TDR Thumb</label>
          <input type="text" id="ENQ_TX_THUMB">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="ENQ_TX_PRESER">TDR Preservation</label>
          <input type="text" id="ENQ_TX_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="ENQ_TX_ORIGIN">TDR Original</label>
          <input type="text" id="ENQ_TX_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="ENQ_TX_OTHER">TDR Other</label>
          <input type="text" id="ENQ_TX_OTHER" readonly>
        </div>
      </div>
  </fieldset>
</fieldset>
