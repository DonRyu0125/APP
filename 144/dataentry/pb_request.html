    <section id="body">
      <!-- include virtual="/144/assets/html/template/db_selection_nav.html" -->

      <div class="container">
        <!-- include virtual="/144/assets/html/template/db/pb_request_db_actions_nav.html" -->
      <section id="data_entry_forms">
        <div id="universal_record_information">
          <div class="column">
            <div class="field_container">
              <label for="ACCNO"><u>Request No.</u></label>
              <input type="text" id="ACCNO">
            </div>
            <div class="field_container">
              <label for="AC_LOCN_LINK">
                <a href="#" class="edit_record" title="Edit Location Authority" data-key="CURATORS_CODE" data-sourcedb="LOCATION_VALTAB" data-source="AC_LOCN_LINK"><i class="fa fa-pencil-square-o fa-lg"></i></a> Location Link
              </label>
              <input type="text" id="AC_LOCN_LINK" readonly>
            </div>
          </div>
          <div class="column">
            <div class="select_container field_container">
              <label for="ACQUISITION_TYPE">Action</label>
              <select id="ACQUISITION_TYPE">
                <option>Transfer - New</option>
                <option>Transfer - Direct</option>
                <option>Interfile</option>
              </select>
            </div>
          </div>
          <div class="column">
            <div class="select_container field_container">
              <label for="RECEIVING_LOC">Receiving Loc.</label>
              <select id="RECEIVING_LOC">
                <option></option>
                <option>Loading Dock</option>
                <option>Main Archives Area</option>
                <option>Archives One</option>
                <option>Iron Mountain</option>
              </select>
            </div>
          </div>

          <div class="universal_row">
            <div class="full field_container">
              <label for="ACC_TITLE">Title</label>
              <input type="text" id="ACC_TITLE">
              <!-- <textarea id="ACC_TITLE"></textarea> -->
            </div>
          </div>
        </div>

        <div id="primary_data_entry_form">
            <nav id="worksheet_nav">
              <ul id="primary_worksheet_nav">
                <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/pb_request_main.html" data-form="pbrequest" class="active">Main</a></li>
                <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/pb_request_container.html" data-form="container">Containers</a></li>

                <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/appraisal_main.html" data-form="appraisal">Appraisal</a></li>
                <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/processing_main.html" data-form="processing">Processing</a></li>
                <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/insurance_main.html" data-form="insurance">Insurance</a></li>
                <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/deaccession_main.html" data-form="deaccession">Destroy Containers</a></li>
                -->
              </ul>

              <nav id="secondary_worksheet_nav">
                <!--
                <ul id="accession">
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/pb_request_main.html" data-form="main">Main</a></li>
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/pb_request_copyright.html" data-form="copyright">Copyright</a></li>
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/pb_request_restrictions.html" data-form="restrictions"><i class="fa fa-warning fa-lg"></i>Restrictions</a></li>
                </ul>
                -->

                <ul id="appraisal">
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/appraisal_main.html" data-form="main">Appraisal</a></li>
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/pb_request_restrictions.html" data-form="restrictions"><i class="fa fa-warning fa-lg"></i>Restrictions</a></li>
                </ul>

                <ul id="processing">
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/processing_main.html" data-form="main">Processing</a></li>
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/pb_request_restrictions.html" data-form="restrictions"><i class="fa fa-warning fa-lg"></i>Restrictions</a></li></ul>

                <ul id="insurance">
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/ssets/html/dataentry/pb_request/insurance_main.html" data-form="main">main</a></li>
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/144/assets/html/dataentry/pb_request/pb_request_restrictions.html" data-form="restrictions"><i class="fa fa-warning fa-lg"></i>Restrictions</a></li>

            <div id="data_entry_form">
              <!-- include virtual="/144/assets/html/dataentry/pb_request/pb_request_main.html" -->
