<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMS - Service Desk</title>

    <!-- include virtual="/144/assets/html/template/stylesheets.html" -->
    <!-- include virtual="/144/assets/html/template/header_scripts.html" -->
  </head>
  <body data-database="servicedesk_summary">
    <section id="body">
      <nav id="database_selection" style="font-size: 1.50rem">
        <div>Request</div>
      </nav>

      <div class="container">
        <!-- include virtual="/144/assets/html/template/db/servicedesk_db_actions_nav.html" -->
        <section id="data_entry_forms">
          <div id="primary_data_entry_form">
            <nav id="worksheet_nav">
              <nav id="secondary_worksheet_nav">
              </nav>
            </nav>

            <div id="data_entry_form">
              <div class="borderless form_row">
                <div class="small2 field_container">
                  <label for="REQ_ORDER_NUM">Order No.</label>
                  <input type="text" id="REQ_ORDER_NUM" readonly>
                </div>
                <div class="small2 field_container">
                  <label for="REQ_STATUS">Request Status</label>
                   <input type="text" id="REQ_STATUS" readonly>
                </div>
                <div class="small2 field_container">
                  <label for="REQ_ROOM_YN">Workspace Size</label>
                  <select id="REQ_ROOM_YN" readonly>
                    <option></option>
                    <option>3' * 3'</option>
                    <option>5' * 5'</option>
                    <option>10' * 10'</option>
                  </select>
                </div>
                <div class="small2 field_container">
                  <label for="REQ_STAFF_YN">Staff Assistance</label>
                  <input type="checkbox" id="REQ_STAFF_YN" readonly>
                </div>
                <div class="small2 field_container">
                  <label for="REQ_READER_YN">Microfiche Reader</label>
                  <input type="checkbox" id="REQ_READER_YN" readonly>
                </div>			
              </div>

              <!-- include virtual="/144/assets/html/dataentry/servicedesk_summary/servicedesk_summary_main.html" -->
            </div>
          </div>
        </section>
      </div>
    </section>

    <xml id="MY_XML" style="display: none;">
      ^XML_TREE^
    </xml>

    <div id="notices">^WIN_INFO^</div>

    <!-- include virtual="/144/assets/html/template/db/servicedesk_summary_base_scripts.html" -->
    <!-- include virtual="/144/assets/html/template/core_dataentry_scripts.html" -->
    <script src="/144/assets/customize/dataentry/record_databases/servicedesk_summary.js"></script>
    <script src="/144/assets/customize/dataentry/frontend/servicedesk_util.js"></script>
    <script src="/144/assets/customize/dataentry/frontend/servicedesk_summary.js"></script>
  </body>
</html>
