<form class="database_search" method="post" action="^SEARCH^&SHOWSINGLE=Y&DBOPTION=SEARCH&CLEAR=Y&REPORT=WEB_SD_SUM_REP">
  <div class="key_search">

      <div class="center-contents">

            <input type="checkbox" id="RECENT_COLLECTION" checked><span style="font-size: 16px;"> <b>Recent Collection</b></span>
            &nbsp;&nbsp;Or&nbsp;&nbsp;
            <input type="checkbox" id="NEXT_COLLECTION"><span style="font-size: 16px;"> <b>Active Collection</b></span>

            <input type="checkbox" id="PICKUP_ITEMS"><span style="font-size: 16px;"> <b>Picked Up Items</b></span>

    <div><input type="hidden" name="LINEMODE_QUERY" id="query_expression"></div>

            <li><a href="#" class="browse" title="Browse for Value"><i class="fa fa-bars"></i></a></li>

        </div>

        <div class="query_element2">

            <li><a href="#" class="and disabled" title="And"><i class="fa fa-asterisk"></i></a></li>

            <li><a href="#" class="or disabled" title="Or"><i class="fa fa-plus"></i></a></li>
