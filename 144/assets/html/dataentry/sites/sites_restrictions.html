<span class="hidden current_page" id="sites_restrictions"></span>

<fieldset class="repeating_group" data-group-title="Site Restrictions" id="GEO_RESTRICT_GRP">
  <div class="form_row">
    <div class="full restrictions_validated_field field_container" data-map="object_restrictions">
      <label for="GEO_REST_DETAILS">Restriction</label>
      <input type="text" id="GEO_REST_DETAILS" readonly>
      <input type="hidden" id="GEO_CAT_REST_ID">
    </div>
  </div>

  <div class="form_row">
    <div class="medium field_container">
      <label for="GEO_RESTRICT_CAT">Restriction Category</label>
      <input type="text" id="GEO_RESTRICT_CAT" readonly>
    </div>

    <div class="small field_container">
      <label for="GEO_REST_STATUS">Status</label>
      <select id="GEO_REST_STATUS">
        <option></option>
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
  </div>

  <div class="form_row">
    <div class="small validated_table field_container">
      <label for="GEO_REST_ASSIGN">Assigned By</label>
      <input type="text" id="GEO_REST_ASSIGN" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>

    <div class="small date field_container">
      <label for="GEO_R_ASSIGN_ON">Start Date</label>
      <input type="text" id="GEO_R_ASSIGN_ON">
    </div>

    <div class="small field_container">
      <label for="GEO_REST_TERM">Term</label>
      <input type="text" id="GEO_REST_TERM">
    </div>

    <div class="small date field_container">
      <label for="GEO_REST_EXPIRY">End Date</label>
      <input type="text" id="GEO_REST_EXPIRY">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="RGEO_RESTRICT_NOT">Comments</label>
      <textarea id="GEO_RESTRICT_NOT"></textarea>
    </div>
  </div>
</fieldset>
