<span class="hidden current_page" id="tracking_main"></span>

 <fieldset class="logical_group">
    <legend>Incident Related Entities</legend>

    <div class="form_row">
      <div class="small field_container">
        <label for="JI_POLICE_APPLI">Reported to Police</label>
        <select id="JI_POLICE_APPLI">
          <option></option>
          <option value="X">Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="medium field_container">
        <label for="JI_POLICE_NAME">Related Name</label>
        <input type="text" id="JI_POLICE_NAME">
      </div>

      <div class="small field_container">
        <label for="JI_POLICE_DIVISI">Division / Department</label>
        <input type="text" id="JI_POLICE_DIVISI">
      </div>
    </div>

    <div class="borderless form_row">
      <div class="small field_container">
        <label for="JI_POLICE_CONTAC">Related Phone</label>
        <input type="text" id="JI_POLICE_CONTAC">
      </div>

      <div class="medium field_container">
        <label for="JI_POLICE_EMAIL">E-mail</label>
        <input type="text" id="JI_POLICE_EMAIL">
      </div>

      <div class="small field_container">
        <label for="JI_POLICE_CASENO">File Number</label>
        <input type="text" id="JI_POLICE_CASENO">
      </div>
    </div>
  </fieldset>
