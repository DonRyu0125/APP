<span class="hidden current_page" id="val_user_main"></span>

<div class="borderless form_row">
  <div class="small field_container">
     <label for="LOOKUP_FIELD">User Initial</label>
     <input type="text" id="LOOKUP_FIELD">
   </div>
   <div class="large field_container">
     <label for="EXPANSION">User Name</label>
     <input type="text" id="EXPANSION">
   </div>
   </div>

<div class="borderless form_row">
  <div class="small field_container">
     <label for="POSITION">Position</label>
     <input type="text" id="POSITION">
   </div>
   <div class="small field_container">
     <label for="LOCATION">Location</label>
     <input type="text" id="LOCATION">
   </div>
   <div class="small field_container">
     <label for="EMPLOYEE_STATUS">Status</label>
     <input type="text" id="EMPLOYEE_STATUS">
   </div>
   </div>

<div class="form_row">
  <div class="full field_container">
    <label for="NOTES">Notes</label>
    <textarea id="NOTES"></textarea>
  </div>
</div>


<fieldset class="repeating_group" data-group-title="Last Modified" id="LAST_MODIFY_GRP">
  <div class="borderless form_row">
    <div class="large field_container">
      <label for="LAST_MODIFY_BY">By</label>
      <input type="text" id="LAST_MODIFY_BY" readonly>
    </div>

    <div class="small field_container">
      <label for="LAST_MODIFY_TM">On</label>
      <input type="text" id="LAST_MODIFY_TM" readonly>
    </div>
  </div>
</fieldset>
