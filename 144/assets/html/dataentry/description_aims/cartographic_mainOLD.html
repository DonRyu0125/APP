<span class="hidden current_page" id="cartographic_main"></span>

<fieldset class="repeating_group contains_image" data-group-title="Cartographic / Architectural Material" id="CARTO_GRP">
  <div class="form_row">
    <div class="full image file_attachment field_container">
      <label for="DIG_MAPFILE">Digitized image</label>
      <input type="text" id="DIG_MAPFILE">
    </div>
  </div>

   <div class="borderless form_row">
    <div class="full field_container">
      <label for="CARTO_CAPTION">Caption</label>
      <textarea id="CARTO_CAPTION"></textarea>
    </div>
  </div>  
    
  <div class="borderless form_row">
    <div class="large location_validated_field field_container" data-map="cartographic_location">
    <label for="CARTO_LOCATION">Location</label>
    <input type="text" id="CARTO_LOCATION" readonly>
  </div>
  
  <div class="small field_container">	
		<label for="CARTO_OPAC">WEB Ready</label>
		<select id="CARTO_OPAC">
		<option></option>
		<option>Yes</option>
		<option>No</option>
		</select>
	</div>
</div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="CARTO_CREDIT_LIN">Credit Line</label>
      <input type="text" id="CARTO_CREDIT_LIN">
    </div>
  </div>	

  <div class="form_row">
    <div class="medium field_container">
      <label for="CARTO_ADDRESS">Address</label>
      <input type="text" id="CARTO_ADDRESS">
    </div>
    <div class="small field_container">
      <label for="CARTO_CITY">City</label>
      <input type="text" id="CARTO_CITY">
    </div>
    <div class="small field_container">
      <label for="CARTO_PROV">Province/State</label>
      <input type="text" id="CARTO_PROV">
    </div>
  </div>
 
  <div class="form_row">
    <div class="small field_container">
      <label for="LAST_REVISION">Last revision</label>
      <input type="text" id="LAST_REVISION">
    </div>
    <div class="small field_container">
      <label for="MAP_NUMBER">Map Number</label>
      <input type="text" id="MAP_NUMBER">
    </div>
    <div class="medium field_container">
      <label for="DRAWING_TYPE">Drawing Type</label>
      <input type="text" id="DRAWING_TYPE">
    </div>
  </div>
  
  <div class="form_row">
      <div class="full field_container">
        <label for="CARTO_IMG_TDR_OR">TDR Original</label>
        <input type="text" id="CARTO_IMG_TDR_OR">
      </div>
    </div>

 <div class="form_row">
      <div class="full field_container">
        <label for="CARTO_IMG_TDR_PR">TDR Preservation</label>
        <input type="text" id="CARTO_IMG_TDR_PR">
      </div>
    </div>

 <div class="form_row">
      <div class="full field_container">
        <label for="CARTO_IMG_TDR_AC">TDR Access</label>
        <input type="text" id="CARTO_IMG_TDR_AC">
      </div>
    </div>

 <div class="form_row">
      <div class="full field_container">
        <label for="CARTO_IMG_TDR_TH">TDR Thumbnail</label>
        <input type="text" id="CARTO_IMG_TDR_TH">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="CARTO_IMG_TDR_OC">TDR OCR</label>
        <input type="text" id="CARTO_IMG_TDR_OC">
      </div>
    </div>  
	
  </fieldset>
