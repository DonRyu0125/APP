<span class="hidden current_page" id="cartographic_main"></span>

<!-- RL-2020-11-10 remove contains_image and add has_image_holder -->
<fieldset class="repeating_group has_image_holder" data-group-title="Cartographic / Architectural Material" id="A_CARIM_REF_GRP">
  <div class="form_row borderless">
      <div class="large image file_attachment field_container">
        <label for="A_CARIM_ACCESS">Image Access</label>
        <input type="text" id="A_CARIM_ACCESS" readonly>
      </div>
      <div>
        <!-- RL-2020-11-10  image holder -->
         <img class="field_img" src="/144/assets/img/image-placeholder.png">
      </div>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="A_CARIM_CAPTION">Caption</label>
      <textarea id="A_CARIM_CAPTION"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="medium field_container">
      <label for="A_CARIM_OPAC">Web Ready</label>
      <select id="A_CARIM_OPAC">
        <option></option>
        <option>Ready</option>
        <option>Review</option>
        <option>Restrict</option>
      </select>
    </div>

    <div class="medium field_container">
       <label for="A_CARIM_TYPE">Image Type</label>
      <input type="text" id="A_CARIM_TYPE">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="A_CARIM_CREDIT">Image credit line</label>
      <textarea id="A_CARIM_CREDIT"></textarea>
    </div>
  </div>

   <div class="form_row">
    <div class="medium field_container">
      <label for="A_CARIM_ADDRESS">Address</label>
      <input type="text" id="A_CARIM_ADDRESS">
    </div>
    <div class="small field_container">
      <label for="A_CARIM_CITY">City</label>
      <input type="text" id="A_CARIM_CITY">
    </div>
    <div class="small field_container">
      <label for="A_CARIM_PROV">Province/State</label>
      <input type="text" id="A_CARIM_PROV">
    </div>
  </div>

  <div class="form_row">
    <div class="small field_container">
      <label for="A_CARIM_LAST_REV">Last revision</label>
      <input type="text" id="A_CARIM_LAST_REV">
    </div>
    <div class="small field_container">
      <label for="A_CARIM_MAP_NO">Map Number</label>
      <input type="text" id="A_CARIM_MAP_NO">
    </div>
    <div class="medium field_container">
      <label for="A_CARIM_DRAW_TYP">Drawing Type</label>
      <input type="text" id="A_CARIM_DRAW_TYP">
    </div>
  </div>

  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_CARIM_AST_NAME">Asset Name</label>
          <input type="text" id="A_CARIM_AST_NAME" readonly>
        </div>
      </div>

        <div class="form_row borderless">
        <div class="full field_container">
          <label for="A_CARIM_OCR">TDR OCR</label>
          <input type="text" id="A_CARIM_OCR" readonly>
        </div>
      </div>

    <div class="form_row">
        <div class="full field_container">
          <label for="A_CARIM_THUMB">TDR Thumbnail</label>
          <input type="text" id="A_CARIM_THUMB">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_CARIM_PRESER">TDR Preservation</label>
          <input type="text" id="A_CARIM_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_CARIM_ORIGIN">TDR Original</label>
          <input type="text" id="A_CARIM_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_CARIM_OTHER">TDR Other</label>
          <input type="text" id="A_CARIM_OTHER" readonly>
        </div>
      </div>
  </fieldset>
</fieldset>
