<span class="hidden current_page" id="audio_main"></span>

<fieldset class="repeating_group" data-group-title="Audio" id="A_AUDIO_REF_GRP">
  <div class="borderless form_row">
    <div class="full audio file_attachment field_container">
      <label for="A_AUDIO_REF">AV File</label>
      <input type="text" id="A_AUDIO_REF">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full location_validated_field field_container" data-map="audio_location">
    <label for="A_AUDIO_LOCATION">Location</label>
    <input type="text" id="A_AUDIO_LOCATION" readonly>
  </div>
</div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="AUDIO_EXTENT">Extent/Format</label>
      <textarea id="AUDIO_EXTENT"></textarea>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="small field_container">	
		<label for="A_AUDIO_OPAC">WEB Ready?</label>
		<select id="A_AUDIO_OPAC">
		<option></option>
		<option>Yes</option>
		<option>No</option>
		</select>
	</div>

	<div class="small field_container">
      <label for="AUDIO_NUMBER">AV #</label>
      <input type="text" id="AUDIO_NUMBER">
    </div>
	
    <div class="small field_container">
      <label for="AUDIO_TIME">Time</label>
      <input type="text" id="AUDIO_TIME">
    </div>
	
    <div class="small field_container">
      <label for="AUDIO_SIZE">Size</label>
      <input type="text" id="AUDIO_SIZE">
    </div>
  </div>	
	
  <div class="borderless form_row">
    <div class="small field_container">
      <label for="AUDIO_SPEED">Speed</label>
      <input type="text" id="AUDIO_SPEED">
    </div>
	
    <div class="small field_container">
      <label for="AUDIO_MODEPROC">Mode</label>
      <input type="text" id="AUDIO_MODEPROC">
    </div>
	
    <div class="small field_container">
      <label for="AUDIO_TECHSPEC">Technical Spec.</label>
		<select id="AUDIO_TECHSPEC">
		<option></option>
		<option>Duplicate</option>
		<option>Original</option>
		<option>Master</option>
	    </select>
    </div>	
	
    <div class="small field_container">
      <label for="AUDIO_SOUNDCHAR">Sound</label>
      <input type="text" id="AUDIO_SOUNDCHAR">
    </div>	
  </div>

   <div class="borderless form_row">
    <div class="full field_container">
      <label for="AUDIO_CREDITS">Credits</label>
      <textarea id="AUDIO_CREDITS"></textarea>
    </div>
  </div>

    <div class="borderless form_row">
    <div class="full field_container">
      <label for="AUDIO_CONDNOTES">Condition Note</label>
      <textarea id="AUDIO_CONDNOTES"></textarea>
    </div>
  </div>
  
      <div class="borderless form_row">
    <div class="full field_container">
      <label for="A_AUDIO_REF_NOTE">Notes</label>
      <textarea id="A_AUDIO_REF_NOTE"></textarea>
    </div>
  </div>
  
       <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_AUDIO_ORIG">TDR Original</label>
        <input type="text" id="A_TDR_AUDIO_ORIG">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_AUDIO_PRES">TDR Preservation</label>
        <input type="text" id="A_TDR_AUDIO_PRES">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_AUDIO_ACCE">TDR Access</label>
        <input type="text" id="A_TDR_AUDIO_ACCE">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_AUDIO_THUM">TDR Thumbnail</label>
        <input type="text" id="A_TDR_AUDIO_THUM">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_AUDIO_OCR">TDR OCR</label>
        <input type="text" id="A_TDR_AUDIO_OCR">
      </div>
    </div> 
  </fieldset>
