         data-protect4="'BILL_SAMEAS_SHIP = ''X''',C_B_CITY"
         data-protect5="'BILL_SAMEAS_SHIP = ''X''',C_B_PROV_STATE"
         data-protect6="'BILL_SAMEAS_SHIP = ''X''',C_B_COUNTRY"
         data-protect7="'BILL_SAMEAS_SHIP = ''X''',C_B_POSTAL_ZIP"
         data-unprotect1="'BILL_SAMEAS_SHIP <> ''X''',C_B_STREET"
         data-unprotect2="'BILL_SAMEAS_SHIP <> ''X''',C_B_STREET2"
         data-unprotect3="'BILL_SAMEAS_SHIP <> ''X''',C_B_STREET3"

<fieldset class="logical_group">
  <legend>Approval</legend>
  <div class="borderless form_row">
    <div class="small form_button field_container" style="font-size: 1rem; margin-top: 3px;" id="APPROVED_BUTTON">
    <a href="#" onclick="approveClient($(this));"><i class="fa fa-check"></i> Approved</a>
    </div>
    <div class="small validated_table field_container">
      <label for="C_APPROVED_BY">Approved By</label>
      <input type="text" id="C_APPROVED_BY" data-val-database="STAFF_ID" data-val-field="USER_NAME" readonly>
    </div>
    <div class="small field_container">
      <label for="C_APPROVED_ON">Approved On</label>
      <input type="text" id="C_APPROVED_ON" readonly>
    </div>
    <div class="small field_container">
      <label for="C_REG_STATUS">Record Status</label>
      <select id="C_REG_STATUS">
        <option>NEW</option>
        <option>PENDING</option>
        <option>APPROVED</option>
        <option>DELETED</option>
      </select>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="small form_button field_container" style="font-size: 1rem; margin-top: 3px;" id="RENEW_CLIENT">
      <a href="#" onclick="renewClient($(this));" data-param="APP_EXP_DATE,++1+2Y"><i class="fa fa-check"></i> Renew Client Expiry</a>
    </div>
    <div class="small field_container">
      <label for="APP_EXP_DATE">Client Expiry Date</label>
      <input type="text" id="APP_EXP_DATE" readonly>
    </div>
    <div class="small field_container">
      <label for="NON_EXPIRED">Never Expired</label>
      <input type="checkbox" id="NON_EXPIRED" class="call_exit protect_field_exit unprotect_field_exit generate_field_exit"
         data-protect1="'NON_EXPIRED = ''X''',RENEW_CLIENT"
         data-protect2="'NON_EXPIRED = ''X''',RENEW_PWD_EXPIRY"
         data-generate1="'NON_EXPIRED = ''X''',APP_EXP_DATE,''"
         data-generate2="'NON_EXPIRED = ''X''',PW_EXPIRY_DATE,''"
         data-unprotect1="'NON_EXPIRED <> ''X''',RENEW_CLIENT"
         data-unprotect2="'NON_EXPIRED <> ''X''',RENEW_PWD_EXPIRY"
      >
    </div>
  </div>

  <div class="borderless form_row">
    <div class="small form_button field_container" style="font-size: 1rem; margin-top: 3px;" id="RENEW_PWD_EXPIRY">
      <a href="#" onclick="renewPassword($(this));" data-param="PW_EXPIRY_DATE,++1+90D"><i class="fa fa-check"></i> Renew Password Expiry</a>
    </div>
    <div class="small field_container">
      <label for="PW_EXPIRY_DATE">Password Expiry Date</label>
      <input type="text" id="PW_EXPIRY_DATE" readonly>
    </div>
  </div>
</fieldset>

<fieldset class="logical_group">

  <fieldset class="repeating_group" data-group-title="Last Modified" id="C_MODIFIED">
    <div class="borderless form_row">
      <div class="medium field_container">
        <label for="C_MOD_BY">By</label>
        <input type="text" id="C_MOD_BY" readonly>
      </div>

      <div class="medium field_container">
        <label for="C_MOD_ON">On</label>
        <input type="text" id="C_MOD_ON" readonly>
      </div>
    </div>
  </fieldset>
</fieldset>

<!-- call initalization user routine -->
<input type="hidden" class="init_call_exit protect_field_exit unprotect_field_exit"
   data-protect1="'C_REG_STATUS = ''APPROVED''',APPROVED_BUTTON"
   data-protect2="'NON_EXPIRED = ''X''',RENEW_CLIENT"
   data-protect3="'NON_EXPIRED = ''X''',RENEW_PWD_EXPIRY"
/>

<input type="hidden" class="wrapup_user_exit"
  data-exit="wrapupClient"
/>
