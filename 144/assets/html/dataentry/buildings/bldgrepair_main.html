<fieldset class="repeating_group" data-group-title="Repairs(s)" id="BD_REPAIRS_GRP">
 <div class="form_row">

    <div class="medium field_container">

    </div>

    <div class="small field_container">
        <label for="BD_PROPOSAL_IMP">Proposal Implemented?</label>

          <option>Yes</option>
          <option>No</option>
        </select>
    </div>

    <div class="small combo field_container">
        <label for="BD_PROPOSAL_PRIC">Price</label>
        <input type="text" id="BD_PROPOSAL_PRIC">
        <select id="BD_PROP_PRIC_CUR">

          <option>CAD</option>
          <option>EURO</option>
          <option>FRA</option>
          <option>GBP</option>
          <option>USD</option>
        </select>
    </div>
</div>

    <div class="form_row contains_browse">

      <input type="hidden" id="BD_PROP_IMP_B_ID">

    </div>

  <div class="borderless form_row">
    <div class="full text file_attachment repeating_field field_container">

    </div>
