<span class="hidden current_page" id="bldgmedia_main"></span>


<fieldset class="repeating_group contains_image" data-group-title="Property Images" id="BD_PICTURES">
  <div class="borderless form_row">
    <div class="full image file_attachment field_container">
      <label for="BD_IMAGE_REFEREN">Image Path</label>
      <input type="text" id="BD_IMAGE_REFEREN" readonly>
    </div>

    <div class="borderless form_row">
     <div class="full field_container">
      <label for="BD_CAPTION">Caption</label>
      <textarea id="BD_CAPTION"></textarea>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="small field_container">
      <label for="BD_IMAGE_OPAC">Web Ready</label>
      <select id="BD_IMAGE_OPAC">
        <option></option>
        <option>Ready</option>
        <option>Review</option>
        <option>Restrict</option>
      </select>
    </div>
    </div>
</fieldset>

<fieldset class="repeating_group" data-group-title="Property Video" id="BD_VIDEOS">
  <div class="borderless form_row">
    <div class="full video file_attachment field_container">
      <label for="BD_VIDEO_REF">Video Path</label>
      <input type="text" id="BD_VIDEO_REF" readonly>
    </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="BD_VIDEO_NOTES">Note</label>
      <textarea id="BD_VIDEO_NOTES"></textarea>
    </div>

  <div class="borderless form_row">
    <div class="small field_container">
      <label for="BD_VIDEO_OPAC">OPAC Ready</label>
      <select id="BD_VIDEO_OPAC">
        <option></option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>
</fieldset>

<fieldset class="repeating_group" data-group-title="Property Documents" id="BD_DOCUMENTS">
  <div class="borderless form_row">
    <div class="full text file_attachment field_container">
      <label for="BD_DOC_REF">Notes Path</label>
      <input type="text" id="BD_DOC_REF" readonly>
    </div>
    </div>

   <div class="borderless form_row">
    <div class="medium field_container">
      <label for="BD_DOC_TYPE">Type</label>
      <input type="text" id="BD_DOC_TYPE">
    </div>

    <div class="small date field_container">
      <label for="BD_DOC_DATE">Date</label>
      <input type="text" id="BD_DOC_DATE">
    </div>

    <div class="small field_container">
      <label for="BD_DOC_OPAC">OPAC Ready</label>
      <select id="BD_DOC_OPAC">
        <option></option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="BD_DOC_NOTES">Note</label>
      <textarea id="BD_DOC_NOTES"></textarea>
    </div>
  </div>
</fieldset>
</fieldset>
