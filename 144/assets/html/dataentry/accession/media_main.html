<!-- RL-2020-11-10 remove contains_image and add has_image_holder -->
<fieldset class="repeating_group has_image_holder" data-group-title="Accession Image" id="AC_IM_REF_GRP">
  <div class="form_row borderless">
      <div class="large image file_attachment field_container">
        <label for="AC_IM_ACCESS">Image/Access Path</label>
        <input type="text" id="AC_IM_ACCESS" readonly>
      </div>
      <div>
        <!-- RL-2020-11-10  image holder -->
         <a href="#" class="image_clicked"><img class="field_img" src="/144/assets/img/image-placeholder.png">
      </div>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="medium field_container">
      <label for="AC_IM_OPAC">Web Ready</label>
      <select id="AC_IM_OPAC">
        <option></option>
        <option>Restrict</option>
        <option>Review</option>
        <option>Ready</option>
      </select>
    </div>

    <div class="medium validated_table field_container">
       <label for="AC_IM_TYPE">Image Type</label>
       <input type="text" id="AC_IM_TYPE" data-val-database="IMAGE_TYPE_VAL" data-val-field="LOOKUP_FIELD" readonly>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="AC_IM_CREDIT">Image credit line</label>
      <textarea id="AC_IM_CREDIT"></textarea>
    </div>
  </div>
  
  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_IM_AST_NAME">Asset Name</label>
          <input type="text" id="AC_IM_AST_NAME" readonly>
        </div>
      </div>

        <div class="form_row borderless">
        <div class="full field_container">
          <label for="AC_IM_OCR">TDR OCR</label>
          <input type="text" id="AC_IM_OCR" readonly>
        </div>
      </div>

	  <div class="form_row">
        <div class="full field_container">
          <label for="AC_IM_THUMB">TDR Thumbnail</label>
          <input type="text" id="AC_IM_THUMB">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_IM_PRESER">TDR Preservation</label>
          <input type="text" id="AC_IM_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_IM_ORIGIN">TDR Original</label>
          <input type="text" id="AC_IM_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_IM_OTHER">TDR Other</label>
          <input type="text" id="AC_IM_OTHER" readonly>
        </div>
      </div>
  </fieldset>
</fieldset>
