<fieldset class="logical_group">
  <legend>Item Information</legend>
  <ul class="generic_table_menu">
    <li><a class="add_group_occ" title="Add Request Item" data-table="item_table"><i class="fa fa-file-o"></i> Add Item</a></li>
    <li><a class="edit_group_occ" title="Edit Request Item" data-table="item_table"><i class="fa fa-edit"></i> Edit Item</a></li>
    <li><a class="delete_group_occ" title="Delete Request Item" data-table="item_table"><i class="fa fa-trash-o"></i> Delete Item</a></li>
  </ul>

  <div style="max-height:500px; overflow-y:scroll;">
    <table class="generic_table" id="item_table"
      data-group="LOCATION_GROUP"
      data-exit="accessionGroupFieldHanler"
      data-component-database="CONTAINER_COMP"
      data-recid="A_BOX_ITEM_NO,CONTAINER_ID"
      data-delete="CON_STATUS,Deleted"
      data-pull="A_BOX_ITEM_NO=CONTAINER_ID,A_BOX_ITEM_TYPE=CON_ITEM_TYPE,A_LOC_DETAILS=LOCATION_DETAILS,A_DEACC_METHOD=CON_DESTROYED"
      data-push="CON_ASSO_ACC=ACCNO"
      data-mandatory="ACCNO"
      data-add-option="&RECORD_DEFAULT=Y&NAME1=CON_STATUS&VALUE1=Prepare"
    >
    <thead>
      <tr>
        <th style="width:10%;" data-source="$occnum">#</th>
        <th style="width:12%;" data-source="A_BOX_ITEM_NO">Container ID</th>
        <th style="width:12%;" data-source="A_BOX_ITEM_TYPE">Type</th>
        <th style="width:50%;" data-source="A_LOC_DETAILS">Description</th>
        <th style="width:16%;" data-source="A_DEACC_METHOD">Disposal</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td colspan="4">No Container</td>
      </tr>
    </tbody>
  </table>
</div>
</fieldset>
