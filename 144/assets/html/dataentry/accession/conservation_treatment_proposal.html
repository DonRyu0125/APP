<span class="hidden current_page" id="conservation_treatment_proposal"></span>

<fieldset class="repeating_group" data-group-title="Examination / Treatment Details" id="AC_CONSERVE_INFO">
<fieldset class="repeating_group" data-group-title="Treatment Proposal" id="AC_TREATMNT_PROP">
    <div class="form_row borderless">
      <div class="small date field_container">
        <label for="AC_PROP_IMP_DATE">Date</label>
        <input type="text" id="AC_PROP_IMP_DATE">
      </div>

      <div class="small combo field_container">
        <label for="AC_PROPOSAL_PRIC">Cost</label>
        <input type="text" id="AC_PROPOSAL_PRIC">
        <select id="AC_PROPOSAL_CUR">
          <option></option>
          <option>CAD</option>
          <option>EURO</option>
          <option>FRA</option>
          <option>GBP</option>
          <option>USD</option> 
        </select>
      </div>

      <div class="small field_container">
        <label for="AC_PROPOSAL_IMP">Proposal Implemented</label>
        <select id="AC_PROPOSAL_IMP">
          <option></option>
          <option value="X">Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>

    <div class="form_row borderless">
      <div class="large org_validated_field people_validated_field field_container" data-map-people="treatment_proposal_by" data-map-org="treatment_org_proposal_by"> <!-- RL-20211231 -->
        <label for="AC_PROP_IMP_BY">By</label>
        <input type="text" id="AC_PROP_IMP_BY" readonly>
        <input type="hidden" id="AC_PROP_IMP_ID">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="AC_PROPOSAL_NOTE">Comments</label>
        <textarea id="AC_PROPOSAL_NOTE"></textarea>
      </div>
    </div>

<fieldset class="repeating_group" data-group-title="Treatment Proposal" id="AC_TRTX_REF_GRP">
  <div class="form_row borderless">
    <div class="full text file_attachment field_container">
      <label for="AC_TRTX_ACCESS">Text/Access Path</label>
      <input type="text" id="AC_TRTX_ACCESS">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="AC_TRTX_CAPTION">Caption</label>
      <textarea id="AC_TRTX_CAPTION"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="large field_container">
      <label for="AC_TRTX_TYPE">Type</label>
      <input type="text" id="AC_TRTX_TYPE">
    </div>
  </div>

  
  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_TRTX_AST_NAME">Asset Name</label>
          <input type="text" id="AC_TRTX_AST_NAME" readonly>
        </div>
      </div>
	  
        <div class="form_row borderless">
        <div class="full field_container">
          <label for="AC_TRTX_OCR">TDR OCR</label>
          <input type="text" id="AC_TRTX_OCR" readonly>
        </div>
      </div>
	  
     <div class="form_row">
        <div class="full field_container">
          <label for="AC_TRTX_THUMB">TDR Thumb</label>
          <input type="text" id="AC_TRTX_THUMB">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_TRTX_PRESER">TDR Preservation</label>
          <input type="text" id="AC_TRTX_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_TRTX_ORIGIN">TDR Original</label>
          <input type="text" id="AC_TRTX_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="AC_TRTX_OTHER">TDR Other</label>
          <input type="text" id="AC_TRTX_OTHER" readonly>
        </div>
      </div>
  </fieldset>
  </fieldset>
 </fieldset>
 </fieldset>
