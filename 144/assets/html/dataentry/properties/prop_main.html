<span class="hidden current_page" id="prop_main"></span>

<div class="form_row">
  <div class="medium field_container">
    <label for="PD_PROPERTY_NAME">Property Name</label>
    <input type="text" id="PD_PROPERTY_NAME">
  </div>

  <div class="small field_container">
    <label for="PD_ABBREVIATION">Abbreviation</label>
    <input type="text" id="PD_ABBREVIATION">
  </div>

  <div class="small field_container">
    <label for="PD_ACQUISITION_Y">Acquisition Yr.</label>
    <input type="text" id="PD_ACQUISITION_Y">
  </div>
</div>

<div class="form_row">
  <div class="large field_container">
    <label for="PD_PROPERTY_DESC">Description</label>
    <input type="text" id="PD_PROPERTY_DESC">
  </div>

  <div class="small repeating_field field_container">
     <label for="PD_SITE_DYNAMIC">Designation</label>
      <select id="PD_SITE_DYNAMIC">
        <option></option>
        <option>Cultural Site</option>
        <option>Federal/National Historic Site</option>
        <option>Federal/National Park</option>
        <option>Federal/National Property</option>
        <option>Provincial/State Park</option>
        <option>Provincial/State Property</option>
        <option>Urban Park</option>
        <option>Other</option>
      </select>        
    </div>
  </div>
<fieldset class="logical_group">
  <legend>Address Details</legend>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="PROP_ADDRESS">Address</label>
      <input type="text" id="PROP_ADDRESS">
    </div>
    </div>

  <div class="form_row">
    <div class="medium field_container">
      <label for="PROP_CITY">City</label>
      <input type="text" id="PROP_CITY">
    </div>

    <div class="medium field_container">
      <label for="PROP_COUNT_DIST">County/District</label>
      <input type="text" id="PROP_COUNT_DIST">
    </div>
   </div>

  <div class="form_row">
    <div class="medium field_container">
      <label for="PROP_PROV_STATE">Prov./State</label>
      <input type="text" id="PROP_PROV_STATE">
    </div>

    <div class="medium field_container">
      <label for="PROP_COUNTRY">Country</label>
      <input type="text" id="PROP_COUNTRY">
    </div>
   </div>

  <div class="form_row">
    <div class="medium field_container">
      <label for="PD_POSTAL_CODE">PC/Zip</label>
      <input type="text" id="PD_POSTAL_CODE">
    </div>

    <div class="medium field_container">
      <label for="PD_TELEPHONE">Telephone</label>
      <input type="text" id="PD_TELEPHONE">
    </div>
   </div>
</fieldset>

<fieldset class="repeating_group" data-group-title="Lot Information" id="LOT_GRP">
  <div class="form_row">
    <div class="small field_container">
      <label for="PROP_LOT_NUMBER">No.</label>
      <input type="text" id="PROP_LOT_NUMBER">
    </div>

    <div class="small field_container">
      <label for="PD_LOT_SIZE">Size</label>
      <input type="text" id="PD_LOT_SIZE">
    </div>

    <div class="medium field_container">
      <label for="PD_LOT_SQR_FOOT">Square Footage:</label>
      <input type="text" id="PD_LOT_SQR_FOOT">
    </div>
  </div>

  <div class="form_row">
  <div class="full field_container">
    <label for="PROP_LOT_DESC">Lot Description</label>
    <input type="text" id="PROP_LOT_DESC">
  </div>
</fieldset>


<fieldset class="repeating_group" data-group-title="Other Name(s)" id="PROP_ONAME_GROUP">
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="PROP_ONAME">Other Name</label>
      <input type="text" id="PROP_ONAME">
    </div>
    <div class="medium field_container">
      <label for="PROP_ONAME_TYPE">Type</label>
      <input type="text" id="PROP_ONAME_TYPE">
    </div>
  </div>
</fieldset>

<fieldset class="repeating_group" data-group-title="Building(s)" id="XBUILD_PROP_ITEM">
    <div class="form_row contains_browse">
      <div class="full bldg_validated_field field_container" data-map="build_link">
        <label for="XBP_NAME">Building Name</label>
        <input type="text" id="XBP_NAME" readonly>
        <input type="hidden" id="XB_NO">
      </div>
    </div>
  </fieldset>

<div class="form_row">
  <div class="medium field_container">
    <label for="PD_ARCHEO_POTENT">Archaeological Potential</label>
    <input type="text" id="PD_ARCHEO_POTENT">
  </div>

  <div class="medium repeating_field field_container">
    <label for="PD_HISTORICAL_TH">Historical Theme(s)</label>
    <input type="text" id="PD_HISTORICAL_TH">
  </div>
</div>

<div class="form_row">
    <div class="full field_container">
      <label for="PD_HISTORY_FIGUR">Historical Figures</label>
      <textarea id="PD_HISTORY_FIGUR"></textarea>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="PD_COLLECTION">Collection</label>
      <textarea id="PD_COLLECTION"></textarea>
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
      <label for="PD_COMMENTS">Comments</label>
      <textarea id="PD_COMMENTS"></textarea>
    </div>
  </div>
