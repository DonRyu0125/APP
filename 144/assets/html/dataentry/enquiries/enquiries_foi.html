<span class="hidden current_page" id="foi"></span>

<fieldset class="logical_group">
  <legend>FOI Requests</legend>
  <div class="borderless form_row" >
    <div class="medium field_container">
      <label for="E_EOI_TYPE">Type</label>
      <select id="E_EOI_TYPE" class="protect_field_exit unprotect_field_exit"
        data-protect1="'E_EOI_TYPE <> ''General''',E_GOV_MINISTRY"
        data-unprotect1="'E_EOI_TYPE ''General''',E_GOV_MINISTRY"
      >
        <option>General</option>
        <option>Personal</option>
      </select>
    </div>

    <div class="medium field_container">
      <label for="E_GOV_MINISTRY">Ministry</label>
      <select id="E_GOV_MINISTRY">
        <option></option>
        <option>Ministry of Agriculture, Food and Rural Affairs</option>
        <option>Ministry of the Attorney General</option>
        <option>Ministry of Children, Community and Social Services</option>
        <option>Ministry of Citizenship and Multiculturalism</option>
        <option>Ministry of Colleges and Universities</option>
        <option>Ministry of Economic Development, Job Creation and Trade</option>
        <option>Ministry of Education</option>
        <option>Ministry of Energy</option>
        <option>Ministry of Environment, Conservation and Parks</option>
        <option>Ministry of Finance</option>
        <option>Ministry of Francophone Affairs</option>
        <option>Ministry of Government and Consumer Services</option>
        <option>Ministry of Health</option>
        <option>Ministry of Heritage, Sport, Tourism and Culture Industries</option>
        <option>Ministry of Indigenous Affairs</option>
        <option>Ministry of Infrastructure</option>
        <option>Ministry of Intergovernmental Affairs</option>
        <option>Ministry of Labour, Training and Skills Development</option>
        <option>Ministry of Long-Term Care</option>
        <option>Ministry of Municipal Affairs and Housing</option>
        <option>Ministry of Northern Development, Mines, Natural Resources and Forestry</option>
        <option>Ministry of Seniors and Accessibility</option>
        <option>Ministry of Solicitor General</option>
        <option>Ministry of Transportation</option>
        <option>Treasury Board Secretariat</option>
      </select>
    </div>
  </div>

  <div class="borderless form_row" >
    <div class="medium field_container">
      <label for="E_GOV_AFFILIATE">Affilication</label>
      <select id="E_GOV_AFFILIATE">
        <option></option>
        <option>IPA</option>
        <option>Public body</option>
      </select>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ENQ_TOPIC_FOI">Additional Information</label>
      <textarea id="ENQ_TOPIC_FOI"></textarea>
    </div>
  </div>
</fieldset>
