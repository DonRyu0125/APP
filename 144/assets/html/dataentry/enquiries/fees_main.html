<fieldset class="repeating_group" data-group-title="Digital Items Orders" id="R_ITEM_INFO">

<div class="borderless form_row">

  </div>

  <div class="medium field_container">
    <label for="R_ITEM_TITLE">Title</label>
    <input type="text" id="R_ITEM_TITLE" readonly>
  </div>
  </div>
 
  <div class="form_row">
    <div class="small salesitems_validated_field field_container" data-map="sale_item">

 </div>

        <label for="R_ITEM_TOTAL">Total</label>
        <input type="text" id="R_ITEM_TOTAL">
    </div>
	</div>

 <div class="form_row">

      <label for="R_SPEC_INSTRUCT">Details</label>
      <textarea id="R_SPEC_INSTRUCT"></textarea>
    </div> 
  </div>
</fieldset>
