<span class="hidden current_page" id="reproduction"></span>

<fieldset class="logical_group" style="margin: -5px 0 0 0;">
  <legend>Obtaining Reproductions</legend>
  <div class="borderless form_row">
    <div class="small field_container">
      <label for="E_REPRO_TYPE">Type</label>
      <select id="E_REPRO_TYPE">
        <option></option>
        <option>Reproduction</option>
        <option>Certification</option>
      </select>
    </div>
    <div class="large field_container">
      <label for="E_REPRO_REASON">Reason</label>
      <input type="text" id="E_REPRO_REASON">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="medium date field_container">
      <label for="E_REPRO_NEED_BY">Needed By</label>
      <input type="text" id="E_REPRO_NEED_BY">
    </div>
    <div class="medium field_container">
      <label for="E_REPRO_COST">Costing Approval</label>
      <input type="text" id="E_REPRO_COST">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="E_REPRO_SPECIF">Specifics</label>
      <select id="E_REPRO_SPECIF">
        <option></option>
        <option>Digital</option>
        <option>Physical</option>
      </select>
    </div>
    <div class="medium field_container">
      <label for="E_REPRO_AFFILIAT">Affiliation</label>
      <select id="E_REPRO_AFFILIAT">
        <option></option>
        <option>Public Body</option>
        <option>Public User</option>
      </select>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ENQ_TOPIC_RP">Additional Information</label>
      <textarea id="ENQ_TOPIC_RP"></textarea>
    </div>
  </div>
</fieldset>
