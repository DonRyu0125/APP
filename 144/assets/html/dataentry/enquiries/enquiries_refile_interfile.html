<span class="hidden current_page" id="requestrefile"></span>

<fieldset class="logical_group">
  <legend>Request Refile/Interfile</legend>
  <div class="borderless form_row">
    <div class="small field_container">
      <label for="E_REFILE_TYPE">Type</label>
      <select id="E_REFILE_TYPE">
        <option>Refile</option>
        <option>Interfile</option>
      </select>
    </div>
    <div class="large field_container">
      <label for="EF_NAME">Ministry/Public Body Name</label>
      <input type="text" id="EF_NAME">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="EF_PROG_AREA">Branch/Program Area</label>
      <input type="text" id="EF_PROG_AREA">
    </div>
    <div class="medium field_container">
      <label for="EF_BRANCH_CODE">Branch Code</label>
      <input type="text" id="EF_BRANCH_CODE">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="EF_CONTACT_INFO">Contact Information</label>
      <input type="text" id="EF_CONTACT_INFO">
    </div>
    <div class="medium field_container">
      <label for="EF_2ND_CONTACT">Secondary Contact</label>
      <input type="text" id="EF_2ND_CONTACT">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="EF_CUSTODIAL">Custodial Office Information</label>
      <input type="text" id="EF_CUSTODIAL">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="EF_PICKUP_ADDRESS">Pickup Address</label>
      <textarea type="text" id="EF_PICKUP_ADDRESS"></textarea>
    </div>
  </div>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="EF_SPECIAL_INST">Special Instructions</label>
      <input type="text" id="EF_SPECIAL_INST">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="large field_container">
      <label for="EF_COURIER_INFO">Courier Instruction</label>
      <input type="text" id="EF_COURIER_INFO">
    </div>
    <div class="small field_container">
      <label for="EF_GTA_AREA">In GTA</label>
      <select id="EF_GTA_AREA">
        <option>Y</option>
        <option>N</option>
      </select>
    </div>
  </div>
</fieldset>
