<span class="hidden current_page" id="familyHistory"></span>

<fieldset class="logical_group">
  <legend>Family History</legend>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="E_FH_NAME">Family Name</label>
      <input type="text" id="E_FH_NAME">
    </div>
    <div class="medium field_container">
      <label for="E_FH_DATE">Predominate Date</label>
      <input type="text" id="E_FH_DATE">

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ENQ_TOPIC_FH">Additional Information</label>
      <textarea id="ENQ_TOPIC_FH"></textarea>
    </div>
  </div>
</fieldset>
