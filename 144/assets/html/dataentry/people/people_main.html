<span class="hidden current_page" id="people_main"></span>

<div class="form_row">
  <div class="medium field_container">
    <label for="SURNAME"><u>Last Name</u></label>
    <input type="text" id="SURNAME">
  </div>

  <div class="small field_container">
    <label for="FORENAME">First Name</label>
    <input type="text" id="FORENAME">
  </div>

  <div class="small field_container">
    <label for="MIDDLE_NAME">Middle Name</label>
    <input type="text" id="MIDDLE_NAME">
  </div>

  <input type="hidden" id="PERSON_ID">
</div>

<div class="form_row">
  <div class="small field_container">
    <label for="NAME_TITLE">Title</label>
    <select id="NAME_TITLE">
      <option></option>
      <option>Bro.</option>
      <option>Capt.</option>
      <option>Cmdr.</option>
      <option>Dr.</option>
      <option>Fr.</option>
      <option>Gen.</option>
      <option>Hon.</option>
      <option>Maj.</option>
      <option>Miss.</option>
      <option>Msgr.</option>
      <option>Mr.</option>
      <option>Mrs.</option>
      <option>Ms.</option>
      <option>Mr. and Mrs.</option>
      <option>Rabbi</option>
      <option>Rev.</option>
      <option>Sergt.</option>
      <option>Sr.</option>
    </select>
  </div>

  <div class="small field_container">
    <label for="SUFFIX">Suffix</label>
    <select id="SUFFIX">
      <option></option>
      <option>Esq.</option>
      <option>Jr.</option>
      <option>Sr.</option>
      <option>I</option>
      <option>II</option>
      <option>III</option>
      <option>IV</option>
      <option>V</option>
    </select>
  </div>

  <div class="small field_container">
    <label for="PERSON_GENDER">Gender</label>
    <select id="PERSON_GENDER">
      <option></option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
      <option>Unknown</option>
    </select>
  </div>

  <div class="small field_container">
    <label for="PERSON_CITIZEN">Citizenship</label>
    <select id="PERSON_CITIZEN">
      <option></option>
      <option>Canadian</option>
      <option>Landed Immigrant</option>
      <option>Other</option>
    </select>
  </div>
</div>

<div class="form_row">
    <div class="smallmed repeating_field field_container">
      <label for="P_AUTH_TYPE">Type</label>
      <select id="P_AUTH_TYPE">
        <option></option>
        <option>Family Name</option>
        <option>Personal Name</option>
      </select>
    </div>

  <div class="smallmed field_container">
    <label for="INDIGENOUS_PEOP">Ethnology/Peoples</label>
    <input type="text" id="INDIGENOUS_PEOP">
  </div>

  <div class="smallmed repeating_field field_container">
    <label for="PERSON_LANGUAGE">Language of Correspondence</label>
    <input type="text" id="PERSON_LANGUAGE">
  </div>
</div>

<fieldset class="repeating_group" data-group-title="Alias" id="ALIAS_GROUP">

    <div class="small repeating_field field_container">

      <div class="small field_container">
        <label for="OFFICE_HELD_TO">To <i>(descriptive date)</i></label>

  </fieldset>
</fieldset>
