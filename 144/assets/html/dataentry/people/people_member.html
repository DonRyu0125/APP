<span class="hidden current_page" id="people_member"></span>


<fieldset class="repeating_group" data-group-title="Membership Details" id="MEMBERSHIP_GROUP">
  <div class="form_row borderless">
    <div class="small field_container">
      <label for="MEMBERSHIP_ID">Membership ID</label>
      <input type="text" id="MEMBERSHIP_ID">
    </div>

    <div class="small date field_container">
      <label for="MEMBER_START_DAT">Start Date</label>
      <input type="text" id="MEMBER_START_DAT" readonly>
    </div>

    <div class="small field_container">
      <label for="MEMBER_TERM">Term</label>
      <input type="text" id="MEMBER_TERM">
    </div>

    <div class="small date field_container">
      <label for="MEMBER_END_DAT">End Date</label>
      <input type="text" id="MEMBER_END_DAT" readonly>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="small field_container">
      <label for="MEMBER_START_YEA">Membership Year</label>
      <input type="text" id="MEMBER_START_YEA">
    </div>

    <div class="small field_container">
      <label for="MEMBER_SINCE">Members Since</label>
      <input type="text" id="MEMBER_SINCE">
    </div>

    <div class="small field_container">
      <label for="MEMBER_ACTIVE_YN">Member Active</label>
      <select id="MEMBER_ACTIVE_YN">
      <option></option>
      <option>Yes</option>
      <option>No</option>
      </select>
    </div>

    <div class="small field_container">
    <label for="MEMBER_RENEWAL"> Membership Renewal?</label>
    <select id="MEMBER_RENEWAL">
      <option></option>
      <option>Yes</option>
      <option>No</option>
    </select>
    </div>
  </div>

<fieldset class="logical_group">
  <legend>Membership Level</legend>
  <div class="form_row">
    <div class="small field_container">
      <label for="MEMBERSHIP_LEVEL">Level</label>
      <input type="text" id="MEMBERSHIP_LEVEL">
    </div>

    <div class="small field_container">
      <label for="MEMBER_DUE_PERIO">Period</label>
      <input type="text" id="MEMBER_DUE_PERIO">
    </div>

    <div class="small field_container">
      <label for="MEMBERSHIP_DUE">Dues</label>
      <input type="text" id="MEMBERSHIP_DUE">
    </div>
  </div>
  
  <div class="form_row">
    <div class="large repeating_field field_container">
      <label for="MEMBER_FEATURES">Benefits/Features</label>
      <input type="text" id="MEMBER_FEATURES">
    </div>

    <div class="small field_container">
    <label for="MEMBER_DUE_YN">Dues Paid?</label>
    <select id="MEMBER_DUE_YN">
      <option></option>
      <option>Yes</option>
      <option>No</option>
    </select>
    </div>
  </div>
</fieldset>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="MEMBERSHIP_NOTE">Note</label>
      <textarea id="MEMBERSHIP_NOTE"></textarea>
    </div>
  </div>

<fieldset class="logical_group">
  <legend>Payment Details</legend>
  <div class="form_row">
    <div class="small date field_container">
      <label for="PAYMENT_RECEIVED">Date Received</label>
      <input type="text" id="PAYMENT_RECEIVED" readonly>
    </div>

    <div class="small field_container">
      <label for="MEMBER_PAY_TYPE">Payment Type</label>
      <input type="text" id="MEMBER_PAY_TYPE">
    </div>

    <div class="small field_container">
      <label for="PAYMENT_AMOUNT">Amount</label>
      <input type="text" id="PAYMENT_AMOUNT">
    </div>

    <div class="small field_container">
      <label for="PAYMENT_CHEQUE_N">Payment Details</label>
      <input type="text" id="PAYMENT_CHEQUE_N">
    </div>
  </div>
  
  <div class="form_row borderless">
    <div class="full field_container">
      <label for="PAYMENT_NOTE">Note</label>
      <textarea id="PAYMENT_NOTE"></textarea>
    </div>
  </div>
</fieldset>

<fieldset class="logical_group">
  <legend>Documentation Checklist</legend>
  <div class="form_row">
    <div class="small field_container">
      <label for="MEMBER_LETTER_YN">Membership Letter</label>
      <select id="MEMBER_LETTER_YN">
      <option></option>
      <option>Yes</option>
      <option>No</option>
      </select>
    </div>

    <div class="small date field_container">
      <label for="MEMBER_LTR_SENT">Sent On</label>
      <input type="text" id="MEMBER_LTR_SENT" readonly>
    </div>

    <div class="medium validated_table field_container">
      <label for="MEMBER_LTR_BY">Sent By</label>
      <input type="text" id="MEMBER_LTR_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>
  </div>

  <div class="form_row">
    <div class="small field_container">
      <label for="MEMBER_CARD_YN">Membership Card</label>
      <select id="MEMBER_CARD_YN">
      <option></option>
      <option>Yes</option>
      <option>No</option>
      </select>
    </div>

    <div class="small date field_container">
      <label for="MEMBER_CARD_SENT">Sent On</label>
      <input type="text" id="MEMBER_CARD_SENT" readonly>
    </div>

    <div class="medium validated_table field_container">
      <label for="MEMBER_CARD_BY">Sent By</label>
      <input type="text" id="MEMBER_CARD_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>
  </div>

  <div class="form_row">
    <div class="small field_container">
      <label for="MEM_RENEW_LTR_YN">Membership Renewal Letter</label>
      <select id="MEM_RENEW_LTR_YN">
      <option></option>
      <option>Yes</option>
      <option>No</option>
      </select>
    </div>

    <div class="small date field_container">
      <label for="MEM_RENEW_LTR_SE">Sent On</label>
      <input type="text" id="MEM_RENEW_LTR_SE" readonly>
    </div>

    <div class="medium validated_table field_container">
      <label for="MEM_RENEW_LTR_BY">Sent By</label>
      <input type="text" id="MEM_RENEW_LTR_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>
  </div>

  <div class="form_row">
    <div class="small field_container">
      <label for="MEMBER_RECPT_YN">Membership Receipt</label>
      <select id="MEMBER_RECPT_YN">
      <option></option>
      <option>Yes</option>
      <option>No</option>
      </select>
    </div>

    <div class="small date field_container">
      <label for="MEMBER_RECPT_SEN">Sent On</label>
      <input type="text" id="MEMBER_RECPT_SEN" readonly>
    </div>

    <div class="medium validated_table field_container">
      <label for="MEMBER_RECPT_BY">Sent By</label>
      <input type="text" id="MEMBER_RECPT_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>
  </div>
</fieldset>
