<span class="hidden current_page" id="people_collector"></span>


<fieldset class="repeating_group" data-group-title="Collector Related Holdings" id="COLLECTOR_GROUP">
  <div class="form_row borderless">
    <div class="small field_container">
      <label for="COLLECTOR_ID">Donor ID</label>
      <input type="text" id="DCOLLECTOR_ID">
    </div>

    <div class="small field_container">
      <label for="COLLECTOR_DATE">Date</label>
      <input type="text" id="COLLECTOR_DATE">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="COLLECTION_TITLE">Title/Object Name</label>
      <input type="text" id="COLLECTION_TITLE">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="COLLECTOR_DESCRI">Descriptive details</label>
      <textarea id="COLLECTOR_DESCRI"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="COLLECTOR_NOTES">Notes</label>
      <textarea id="COLLECTOR_NOTES"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="COLLECTOR_IMAGE">URL Link</label>
      <input type="text" id="COLLECTOR_IMAGE">
    </div>
  </div>
</fieldset>
