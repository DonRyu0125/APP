      <input type="text" id="VOL_EMG_CONTACT">
    </div>

      <label for="VOL_EMG_PHONE1">Contact Phone # 1:</label>
      <input type="text" id="VOL_EMG_PHONE1">

      <input type="text" id="VOL_EMG_PHONE2">

  <div class="form_row">

      <label for="VOLUNTEER_TYPE">Benefits/Features</label>
      <input type="text" id="VOLUNTEER_TYPE">
    </div>
    </div>

<fieldset class="repeating_group" data-group-title="General Volunteer Availability" id="VOL_AVAILABLE_GR">
<div class="form_row borderless">
    <div class="small field_container">
      <label for="VOL_AVAILABLE">Availabilty</label>
      <select id="VOL_AVAILABLE">
      <option></option>
      <option>As Needed</option>
      <option>Morning (Mon-Fri)</option>
      <option>Afternoons (Mon-Fri)</option>
      <option>Evenings (Mon-Fri)</option>
      <option>Weekends</option>
      <option>Once A Week (specify Day)</option>
      <option>More Than Once a Week (specify)</option>
      <option>OTHER (please specify)</option>
      </select>
    </div>

    <div class="small field_container">
      <label for="VOL_AVAILABLE_TM">Available Times</label>
      <input type="text" id="VOL_AVAILABLE_TM">
    </div>
	
    <div class="small field_container">
      <label for="VOL_AVAILABLE_DA">Available Day</label>
      <input type="text" id="VOL_AVAILABLE_DA">
    </div>
  </div>
</fieldset>

  <fieldset class="logical_group">
    <legend>Special Skills/Abilities/Concerns?</legend>
      <div class="form_row">
       <div class="small field_container">
        <label for="DRIVER_LICENCE_Y">
        <input type="checkbox" id="DRIVER_LICENCE_Y"> Possess Valid Driver's Licence</label>
      </div>

      <div class="small field_container">
        <label for="COVID_VAC_YN">
        <input type="checkbox" id="COVID_VAC_YN"> Fully Covid Vaccinated</label>
      </div>

      <div class="small field_container">
        <label for="VOL_FIRST_AID_YN">
        <input type="checkbox" id="VOL_FIRST_AID_YN"> Standard First Aid</label>
      </div>

      <div class="small field_container">
        <label for="VOL_CPR_YN">
        <input type="checkbox" id="VOL_CPR_YN"> CPR Certification</label>
      </div>
      </div>

      <div class="form_row">
       <div class="small field_container">
        <label for="VOL_HEALTH_YN">
        <input type="checkbox" id="VOL_HEALTH_YN"> Any Health Concerns?</label>
      </div>

    <div class="large field_container">
      <label for="VOL_HEALTH_NOTE">Specify</label>
      <input type="text" id="VOL_HEALTH_NOTE">
    </div>
    </div>
</fieldset>

    </div>

    <div class="small date field_container">

      <label for="VOLUNTEER_HRS">Total Hours</label>
      <input type="text" id="VOLUNTEER_HRS">
    </div>

    <div class="small field_container">
      <label for="VOLUNTEER_ROLE">Role</label>

  </div>

  <div class="form_row borderless">

    </div>

    <div class="small field_container">

  </div>

  </div>
