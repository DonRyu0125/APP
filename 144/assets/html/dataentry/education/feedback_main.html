<span class="hidden current_page" id="feedback_main"></span>

<fieldset class="repeating_group" data-group-title="Course Details" id="EDU_COURSE_DETAI">
  <div class="form_row">
    <div class="medium field_container">
      <label for="EDU_CRS_PERIOD">Course Period</label>
      <input type="text" id="EDU_CRS_PERIOD">
    </div>
  </div>

<fieldset class="repeating_group" data-group-title="Course Feedback" id="EDU_FEEDBCK_GRP">
  <div class="form_row">
    <div class="large field_container">
      <label for="EDU_FEEDBCK_RATE">Rating (Scale 1 to 10; 10 maximum, 1 miminium)</label>
      <input type="text" id="DU_FEEDBCK_RATE">
    </div>
    </div>

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_BEST">What do you like best about the course?<label>
    <textarea id="EDE_FDBCK_BEST"></textarea>
    </div>
  </div>
  
  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_INSTRUCT">What do you like best about the instructor's teaching?<label>
    <textarea id="E_FDBCK_INSTRUCT"></textarea>
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_CHANGE">If there was one thing  you could change about this course, what would it be?<label>
    <textarea id="E_FDBCK_CHANGE"></textarea>
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_COMFORT">Did you feel comfortable expressing your opinions or asking questions?<label>
    <textarea id="E_FDBCK_COMFORT"></textarea>
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_SP_CHANG">Any specific areas of change?<label>
    <textarea id="E_FDBCK_SP_CHANG"></textarea>
    </div>
  </div>  

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_STRAT">Is there a strategy that really works for you?<label>
    <textarea id="E_FDBCK_STRAT"></textarea>
    </div>
  </div>  

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_BETTER">What would you do to make the course better for you and the instructor??<label>
    <textarea id="E_FDBCK_BETTER"></textarea>
    </div>
  </div>  

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_GUIDE">Is there an area where you would need guidance/support to enhance learning?<label>
    <textarea id="E_E_FDBCK_GUIDE"></textarea>
    </div>
  </div>  

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_RELEVANT">How relevant was the course to your needs?<label>
    <textarea id="E_FDBCK_RELEVANT"></textarea>
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
    <label for="E_FDBCK_OTHER">Do you have any additional comments or concerns?<label>
    <textarea id="E_FDBCK_OTHER"></textarea>
    </div>
  </div>  

<fieldset class="repeating_group" data-group-title="Feedback Textual" id="E_FDBCK_DOC_GRP">
