<span class="hidden current_page" id="course_instructors"></span>

<fieldset class="repeating_group" data-group-title="Course Details" id="EDU_COURSE_DETAI">
  <div class="form_row">
    <div class="small field_container">
      <label for="EDU_CRS_PERIOD">Course Period</label>
      <input type="text" id="EDU_CRS_PERIOD" readonly> 
    </div>
    </div>

<fieldset class="repeating_group" data-group-title="Instructor" id="EDU_INSTRUCT_GRP">
  <div class="form_row">
    <div class="large people_validated_field field_container" data-map="instructor_individual">
      <label for="EDU_INSTRUCTOR">Name</label>
      <input type="text" id="EDU_INSTRUCTOR" readonly>
      <input type="hidden" id="EDU_INSTRUCT_ID">
    </div>
  </div>

  <div class="form_row">
    <div class="small field_container">
      <label for="OFFICE_PHONE">Phone</label>
      <input type="text" id="OFFICE_PHONE">
    </div>

    <div class="small field_container">
      <label for="OFFICE_HOUR">Office Hours</label>
      <input type="text" id="OFFICE_HOUR">
    </div>

    <div class="small field_container">
      <label for="OFFICE_EMAIL">Email</label>
      <input type="text" id="OFFICE_EMAIL">
    </div>
  </div>

  <div class="form_row">
    <div class="medium location_validated_field field_container" data-map="instructor_location">
      <label for="OFFICE_LOCATION">Location</label>
      <input type="text" id="OFFICE_LOCATION" readonly>
    </div>
  </div>

<fieldset class="repeating_group" data-group-title="Instructor Comments" id="EDU_TCHR_GRP">
  <div class="form_row">
    <div class="small date field_container">
      <label for="EDU_DATE">Date</label>
      <input type="text" id="EDU_DATE" readonly>
    </div>
    </div>

  <div class="form_row">
    <div class="full field_container">
    <label for="EDU_TCHR_NOTES">Comment</label>
    <textarea id="EDU_TCHR_NOTES"></textarea>
    </div>
  </div>
  
<fieldset class="repeating_group" data-group-title="Instructor Textual" id="EDU_TCHR_DOC_GRP">
  <div class="form_row borderless">
    <div class="full text file_attachment field_container">
      <label for="TCHR_TX_ACCESS">Text/Access Path</label>
      <input type="text" id="TCHR_TX_ACCESS">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="TCHR_TX_CAPTION">Caption</label>
      <textarea id="TCHR_TX_CAPTION"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="large field_container">
      <label for="TCHR_TX_TYPE">Type</label>
      <input type="text" id="TCHR_TX_TYPE">
    </div>
  </div>

  
  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="TCHR_TX_AST_NAME">Asset Name</label>
          <input type="text" id="TCHR_TX_AST_NAME" readonly>
        </div>
      </div>
	  
        <div class="form_row borderless">
        <div class="full field_container">
          <label for="TCHR_TX_OCR">TDR OCR</label>
          <input type="text" id="TCHR_TX_OCR" readonly>
        </div>
      </div>
	  
     <div class="form_row">
        <div class="full field_container">
          <label for="TCHR_TX_THUMB">TDR Thumb</label>
          <input type="text" id="TCHR_TX_THUMB" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="TCHR_TX_PRESER">TDR Preservation</label>
          <input type="text" id="TCHR_TX_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="TCHR_TX_ORIGIN">TDR Original</label>
          <input type="text" id="TCHR_TX_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="TCHR_TX_OTHER">TDR Other</label>
          <input type="text" id="TCHR_TX_OTHER" readonly>
        </div>
      </div>
  </fieldset>
 </fieldset>
</fieldset>
</fieldset>
</fieldset>
