<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Import LC Download</title>
    <link rel="stylesheet" href="/mylang/assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/mylang/assets/js/vendor/jquery.colorbox-min.js"></script>
    <script src="/mylang/assets/js/vendor/jquery-cookie.js"></script>
    <script src="/mylang/assets/js/flash_messages.js"></script>
  </head>
  <body class="file_upload">
    <div id="upload-form-body">
      <h2>Please select LC download file to import MARC records</h2>
      <form method="post" enctype="multipart/form-data" id="fileUploadForm" action="^HOME_SESSID^?IMPORTRECORD&DATABASE=CATALOGUE&MAP=BIBLIO_MARC_MAP" onsubmit="return import_download_file('fileUploadForm');">
        <label for="file">Filename:</label>
        <input type="file" name="file" id="file"><br>
        <input type="submit" name="submit" value="Submit" id="btnSubmit"/>
      </form>
      <div class="loading" style="display:none;" id="upload-waiting"><i class="fa fa-spin fa-gear fa-4x"></i></div>
    </div>

    <!-- include virtual="/mylang/assets/html/template/db/cat_base_scripts.html" -->
    <!-- include virtual="/mylang/assets/html/template/core_dataentry_scripts.html" -->
    <script src="/mylang/assets/js/dataentry/frontend/catalogue_search.js"></script>
    <script src="/mylang/assets/js/dataentry/frontend/m2l_util.js"></script>
  </body>
</html>
