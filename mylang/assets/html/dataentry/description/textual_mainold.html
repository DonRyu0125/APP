<span class="hidden current_page" id="textual_main"></span>

<fieldset class="repeating_group" data-group-title="Textual Material" id="TEXT_GROUP">
  <div class="borderless form_row">
    <div class="full text file_attachment field_container">
      <label for="TEXTFILE">Notes Path</label>
      <input type="text" id="TEXTFILE">
    </div>
  </div> 

  <div class="form_row">
    <div class="small field_container">
      <label for="TEXT_OPAC_READY">WEB Ready</label>
      <select id="TEXT_OPAC_READY">
        <option></option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="large field_container">
      <label for="TEXT_EXTENT">Extent</label>
      <input type="text" id="TEXT_EXTENT">
    </div>
  </div> 
  
 <div class="borderless form_row">
    <div class="full field_container">
      <label for="TEXT_CAPTION">Notes</label>
      <textarea id="TEXT_CAPTION"></textarea>
    </div>
  </div>
  
 <div class="form_row">
      <div class="full field_container">
        <label for="D_TDR_TEXT_ORIGI">TDR Original</label>
        <input type="text" id="D_TDR_TEXT_ORIGI">
      </div>
    </div>

 <div class="form_row">
      <div class="full field_container">
        <label for="D_TDR_TEXT_PRESE">TDR Preservation</label>
        <input type="text" id="D_TDR_TEXT_PRESE">
      </div>
    </div>

 <div class="form_row">
      <div class="full field_container">
        <label for="D_TDR_TEXT_ACCES">TDR Access</label>
        <input type="text" id="D_TDR_TEXT_ACCES">
      </div>
    </div>

 <div class="form_row">
      <div class="full field_container">
        <label for="D_TDR_TEXT_THUMB">TDR Thumbnail</label>
        <input type="text" id="D_TDR_TEXT_THUMB">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="D_TDR_TEXT_OCR">TDR OCR</label>
        <input type="text" id="D_TDR_TEXT_OCR">
      </div>
    </div>  
	
</fieldset>
