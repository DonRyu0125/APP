<span class="hidden current_page" id="conservation_media"></span>

<fieldset class="repeating_group" data-group-title="Examination / Treatment Details" id="CONSERVE_INFO">
<fieldset class="repeating_group has_image_holder" data-group-title="Conservation Image" id="A_CONIM_REF_GRP">
  <div class="form_row borderless">
      <div class="large image file_attachment field_container">
        <label for="A_CONIM_ACCESS">Image Path/Thumbnail</label>
        <input type="text" id="A_CONIM_ACCESS" readonly>
      </div>
      <div>
        <!-- RL-2020-11-10  image holder -->
         <img class="field_img" src="/mylang/assets/img/image-placeholder.png">
      </div>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="A_CONIM_CAPTION">Caption</label>
      <textarea id="A_CONIM_CAPTION"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="medium validated_table field_container">
       <label for="A_CONIM_TYPE">Image Type</label>
       <input type="text" id="A_CONIM_TYPE" data-val-database="IMAGE_TYPE_VAL" data-val-field="LOOKUP_FIELD" readonly>
    </div>
  </div>

  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_CONIM_AST_NAME">Asset Name</label>
          <input type="text" id="A_CONIM_AST_NAME" readonly>
        </div>
      </div>

     <div class="form_row">
        <div class="full field_container">
          <label for="A_CONIM_THUMB">TDR Thumb</label>
          <input type="text" id="A_CONIM_THUMB">
        </div>
      </div>

        <div class="form_row borderless">
        <div class="full field_container">
          <label for="A_CONIM_OCR">TDR OCR</label>
          <input type="text" id="A_CONIM_OCR" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_CONIM_PRESER">TDR Preservation</label>
          <input type="text" id="A_CONIM_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_CONIM_ORIGIN">TDR Original</label>
          <input type="text" id="A_CONIM_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="A_CONIM_OTHER">TDR Other</label>
          <input type="text" id="A_CONIM_OTHER" readonly>
        </div>
      </div>
  </fieldset>
</fieldset>
