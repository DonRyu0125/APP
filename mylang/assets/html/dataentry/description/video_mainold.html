<span class="hidden current_page" id="video_main"></span>

<fieldset class="repeating_group" data-group-title="VIDEO" id="A_VIDEO_REF_GRP">
  <div class="borderless form_row">
    <div class="full video file_attachment field_container">
      <label for="A_VIDEO_REF">Video File</label>
      <input type="text" id="A_VIDEO_REF">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full location_validated_field field_container" data-map="video_location">
    <label for="A_VIDEO_LOCATION">Location</label>
    <input type="text" id="A_VIDEO_LOCATION" readonly>
  </div>
</div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="A_VIDEO_EXTENT">Extent/Format</label>
      <textarea id="A_VIDEO_EXTENT"></textarea>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="small field_container">	
		<label for="A_VIDEO_OPAC">WEB Ready</label>
		<select id="A_VIDEO_OPAC">
		<option></option>
		<option>Yes</option>
		<option>No</option>
		</select>
	</div>

	<div class="small field_container">
      <label for="A_VIDEO_NUMBER">Video #</label>
      <input type="text" id="A_VIDEO_NUMBER">
    </div>
	
    <div class="small field_container">
      <label for="A_VIDEO_TIME">Time</label>
      <input type="text" id="A_VIDEO_TIME">
    </div>
	
    <div class="small field_container">
      <label for="A_VIDEO_SIZE">Size</label>
      <input type="text" id="A_VIDEO_SIZE">
    </div>
  </div>	
	
  <div class="borderless form_row">
    <div class="small field_container">
      <label for="A_VIDEO_SPEED">Speed</label>
      <input type="text" id="A_VIDEO_SPEED">
    </div>
	
    <div class="small field_container">
      <label for="A_VIDEO_MODEPROC">Mode</label>
      <input type="text" id="A_VIDEO_MODEPROC">
    </div>
	
    <div class="small field_container">
      <label for="A_VIDEO_TECHSPEC">Technical Spec.</label>
		<select id="A_VIDEO_TECHSPEC">
		<option></option>
		<option>Duplicate</option>
		<option>Original</option>
		<option>Master</option>
	    </select>
    </div>	
	
    <div class="small field_container">
      <label for="A_VIDEO_SOUNDCHA">Sound</label>
      <input type="text" id="A_VIDEO_SOUNDCHA">
    </div>	
  </div>

   <div class="borderless form_row">
    <div class="full field_container">
      <label for="A_VIDEO_CREDITS">Credits</label>
      <textarea id="A_VIDEO_CREDITS"></textarea>
    </div>
  </div>

    <div class="borderless form_row">
    <div class="full field_container">
      <label for="A_VIDEO_CONDNOT">Condition Note</label>
      <textarea id="A_VIDEO_CONDNOT"></textarea>
    </div>
  </div>
  
      <div class="borderless form_row">
    <div class="full field_container">
      <label for="A_VIDEO_REF_NOTE">Notes</label>
      <textarea id="A_VIDEO_REF_NOTE"></textarea>
    </div>
  </div>
  
         <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_VIDEO_ORIG">TDR Original</label>
        <input type="text" id="A_TDR_VIDEO_ORIG">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_VIDEO_PRES">TDR Preservation</label>
        <input type="text" id="A_TDR_VIDEO_PRES">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_VIDEO_ACCE">TDR Access</label>
        <input type="text" id="A_TDR_VIDEO_ACCE">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_VIDEO_THUM">TDR Thumbnail</label>
        <input type="text" id="A_TDR_VIDEO_THUM">
      </div>
    </div>

    <div class="form_row">
      <div class="full field_container">
        <label for="A_TDR_VIDEO_OCR">TDR OCR</label>
        <input type="text" id="A_TDR_VIDEO_OCR">
      </div>
    </div> 
  </fieldset>
