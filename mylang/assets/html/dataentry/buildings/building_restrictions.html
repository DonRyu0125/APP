<span class="hidden current_page" id="bldg_restrictions"></span>

<div class="form_row">
  <div class="full field_container">
    <label for="BD_BUILDING_NAME">Property Name</label>
    <input type="text" id="BD_BUILDING_NAME" readonly>
  </div>
</div>

<fieldset class="repeating_group" data-group-title="Property Restrictions" id="BD_RESTRICT_GP">
  <div class="form_row">
    <div class="full restrictions_validated_field field_container" data-map="bldg_restrict">
      <label for="BD_REST_DETAIL">Restriction</label>
      <input type="text" id="BD_REST_DETAIL" readonly>
      <input type="hidden" id="BD_REST_ID">
    </div>
  </div>

  <div class="form_row">
    <div class="medium field_container">
      <label for="BD_RESTRICT_CA">Restriction Category</label>
      <input type="text" id="BD_RESTRICT_CA" readonly>
    </div>

    <div class="small field_container">
      <label for="BD_REST_STATUS">Status</label>
      <select id="BD_REST_STATUS">
        <option></option>
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
  </div>

  <div class="form_row">
    <div class="small validated_table field_container">
      <label for="BD_R_ASSIGN_BY">Assigned By</label>
      <input type="text" id="BD_R_ASSIGN_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>

    <div class="small date field_container">
      <label for="BD_R_ASSIGN_ON">Start Date</label>
      <input type="text" id="BD_R_ASSIGN_ON">
    </div>

    <div class="small field_container">
      <label for="BD_REST_TERM">Term</label>
      <input type="text" id="BD_REST_TERM">
    </div>

    <div class="small date field_container">
      <label for="BD_REST_EXPIRY">End Date</label>
      <input type="text" id="BD_REST_EXPIRY">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="BD_REST_NOTES">Comments</label>
      <textarea id="BD_REST_NOTES"></textarea>
    </div>
  </div>
</fieldset>
