<span class="hidden current_page" id="recordschedule"></span>

<fieldset class="logical_group">
  <legend>Record Schedule</legend>
  <div class="borderless form_row">
    <div class="small field_container">
      <label for="E_RS_TYPE">Type</label>
      <select id="E_RS_TYPE">
        <option>Addition</option>
        <option>Adoption</option>
        <option>Deletion</option>
        <option>Revision</option>
        <option>Discontinuation</option>
        <option>Transfer Agreement</option>
      </select>
    </div>
    <div class="large field_container">
      <label for="E_RS_TITLE">Record Schedule Title</label>
      <input type="text" id="E_RS_TITLE">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_RS_DESC">Description</label>
      <textarea id="E_RS_DESC" rows="3"></textarea>
    </div>
  </div>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="E_RS_PURPOSE">Purpose</label>
      <input type="text" id="E_RS_PURPOSE">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="E_RS_NUMBER">Schedule/Series Number</label>
      <input type="text" id="E_RS_NUMBER">
    </div>
    <div class="medium field_container">
      <label for="E_RS_STATUS">Current Status</label>
      <input type="text" id="E_RS_STATUS">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="E_RS_DATE_RANGE">Date Range</label>
      <input type="text" id="E_RS_DATE_RANGE">
    </div>
    <div class="medium field_container">
      <label for="E_RS_FUNCTION">Common Function</label>
      <input type="text" id="E_RS_FUNCTION">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="E_RS_ACCUMULATE">Annual Acummulation</label>
      <input type="text" id="E_RS_ACCUMULATE">
    </div>
    <div class="medium field_container">
      <label for="E_RS_FORMAT">Format</label>
      <input type="text" id="E_RS_FORMAT">
    </div>
  </div>
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="E_RS_ISPC">ISPC</label>
      <input type="text" id="E_RS_ISPC">
    </div>
    <div class="medium field_container">
      <label for="E_RS_RETENTION">Total Retention</label>
      <input type="text" id="E_RS_RETENTION">
    </div>
  </div>
</fieldset>
