<span class="hidden current_page" id="website"></span>

<fieldset class="logical_group">
  <legend>Website Technical Issues</legend>
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ENQ_WEB_ISSUE">Issues</label>
      <textarea id="ENQ_WEB_ISSUE"></textarea>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ENQ_WEB_URL">URL</label>
      <input type="text" id="ENQ_WEB_URL">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="ENQ_WEB_BROWSER">Browser</label>
      <input type="text" id="ENQ_WEB_BROWSER">
    </div>
    <div class="medium field_container">
      <label for="ENQ_WEB_VERSION">Version</label>
      <input type="text" id="ENQ_WEB_VERSION">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ENQ_TOPIC_WS">Additional Information</label>
      <textarea id="ENQ_TOPIC_WS"></textarea>
    </div>
  </div>
</fieldset>
