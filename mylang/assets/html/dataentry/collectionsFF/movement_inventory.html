<span class="hidden current_page" id="movement_inventory"></span>

<fieldset class="repeating_group" data-group-title="Inventory / Spot Check" id="INVENTORY_GROUP">
  <div class="form_row">
    <div class="medium location_validated_field field_container" data-map="inventory_location">
      <label for="INV_CUR_CODE">Inventory Location Code</label>
      <input type="text" id="INV_CUR_CODE" readonly>
    </div>

    <div class="small field_container">
      <label for="INVENTORY_TYPE">Type</label>
      <select id="INVENTORY_TYPE"> 
        <option></option>
        <option>Inventory</option>
        <option>Spot-Check</option>
      </select>
    </div>

    <div class="small date field_container">
      <label for="INVENTORY_DATE">Date Checked</label>
      <input type="text" id="INVENTORY_DATE">
    </div>
  </div>

  <div class="form_row">
    <div class="full validated_table field_container">
      <label for="INV_CHECKED_BY">Checker's Name</label>
      <input type="text" id="INV_CHECKED_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>
  </div>

  <div class="form_row">
    <div class="full field_container">
      <label for="INVENTORY_NOTES">Notes</label>
      <textarea id="INVENTORY_NOTES"></textarea>
    </div>
  </div>

  <fieldset class="logical_group">
    <legend>Problem / Issue Resolution</legend>
    <div class="form_row">
      <div class="large validated_table field_container">
        <label for="INV_RESOL_BY">Resolved By</label>
        <input type="text" id="INV_RESOL_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
      </div>

      <div class="small date field_container">
        <label for="INV_DATE_RESOLV">Date Resolved</label>
        <input type="text" id="INV_DATE_RESOLV">
      </div>
    </div>

    <div class="borderless form_row">
      <div class="full field_container">
        <label for="INV_RESOLUTION">Resolution</label>
        <textarea id="INV_RESOLUTION"></textarea>
      </div>
    </div>
  </fieldset>
</fieldset>
