<fieldset class="repeating_group has_image_holder" data-group-title="Conservation Image" id="M_CONIM_REF_GRP">
  <div class="form_row borderless">
      <div class="large image file_attachment field_container">
        <label for="M_CONIM_THUMB">Image Path/Thumbnail</label>
        <input type="text" id="M_CONIM_THUMB" readonly>
      </div>
      <div>
        <!-- RL-2020-11-10  image holder -->
         <img class="field_img" src="/mylang/assets/img/image-placeholder.png">
      </div>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="M_CONIM_CAPTION">Caption</label>
      <textarea id="M_CONIM_CAPTION"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="medium validated_table field_container">
       <label for="M_CONIM_TYPE">Image Type</label>
       <input type="text" id="M_CONIM_TYPE" data-val-database="IMAGE_TYPE_VAL" data-val-field="LOOKUP_FIELD" readonly>
    </div>
  </div>
  
  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="M_CONIM_AST_NAME">Asset Name</label>
          <input type="text" id="M_CONIM_AST_NAME" readonly>
        </div>
      </div>

     <div class="form_row">
        <div class="full field_container">
          <label for="M_CONIM_ACCESS">TDR Access</label>
          <input type="text" id="M_CONIM_ACCESS">
        </div>
      </div>

        <div class="form_row borderless">
        <div class="full field_container">
          <label for="M_CONIM_OCR">TDR OCR</label>
          <input type="text" id="M_CONIM_OCR" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="M_CONIM_PRESER">TDR Preservation</label>
          <input type="text" id="M_CONIM_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="M_CONIM_ORIGIN">TDR Original</label>
          <input type="text" id="M_CONIM_ORIGIN" readonly>

      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="M_CONIM_OTHER">TDR Other</label>
          <input type="text" id="M_CONIM_OTHER" readonly>
        </div>
      </div>
  </fieldset>
</fieldset>
