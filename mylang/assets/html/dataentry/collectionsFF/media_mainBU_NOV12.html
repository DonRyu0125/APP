<fieldset class="repeating_group contains_image" data-group-title="Image Reference" id="IMAGE_REF_GROUP">
  <div class="form_row">
    <div class="full image file_attachment field_container">
      <label for="IMAGE_REFERENCE1">Image Path</label>
      <input type="text" id="IMAGE_REFERENCE1">
    </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="IMAGE_CAPTION">Caption</label>
      <textarea id="IMAGE_CAPTION"></textarea>
    </div>
  </div>
   
 <div class="borderless form_row">  
  <div class="small field_container">
      <label for="IMAGE_TYPE">Image Type</label>
      <select id="IMAGE_TYPE">
        <option></option>
        <option>High Resolution</option>
        <option>Thumbnail</option>
      </select>
    </div>
	
  <div class="medium field_container">
      <label for="M_WEB_READY">OPAC Ready</label>
      <select id="M_WEB_READY">
        <option></option>
        <option>Ready</option>
        <option>Review</option>
        <option>Restrict</option>
	  </select>
    </div>
  </div>
</fieldset>
