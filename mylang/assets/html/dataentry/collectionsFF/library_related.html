<span class="hidden current_page" id="library_related"></span>

<fieldset class="repeating_group" data-group-title="Related Collections" id="RELAT_OBJ_GROUP">
  <div class="form_row">
    <div class="small m3_validated_field field_container" data-map="related_objects">
      <label for="RELATED_ACC_NUM">Unique Number</label>
      <input type="text" id="RELATED_ACC_NUM" readonly>
    </div>

    <div class="medium field_container">
      <label for="RELATED_TITLE">Title</label>
      <input type="text" id="RELATED_TITLE" readonly>
    </div>

    <div class="small field_container">
      <label for="RELAT_DISCIPLINE">Collection</label>
      <input type="text" id="RELAT_DISCIPLINE" readonly>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="RELATED_NOTES">Related Notes</label>
      <textarea id="RELATED_NOTES"></textarea>
    </div>
  </div>
</fieldset>
