<span class="hidden current_page" id="acquisition_main"></span>

<div class="form_row contains_browse">
  <div class="large validated_table field_container">
    <label for="REG_ENTERED_BY">Entered By</label>
    <input type="text" id="REG_ENTERED_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
  </div>
    <div class="small date field_container">
    <label for="DATE_OF_BIRTH">Entered Date</label>
    <input type="text" id="DATE_OF_BIRTH">
  </div>
  </div>

<div class="form_row">
  <div class="small field_container">
    <label for="ACQUIS_METHOD">Acquisition Method</label>
    <select id="ACQUIS_METHOD">
      <option></option>
      <option>Bequest</option>
      <option>Collected through fieldwork</option>
      <option>Commission</option>
      <option>Copies</option>
      <option>Donation</option>
      <option>Exchange</option>
      <option>Extended Loan</option>
      <option>Found in Collection</option>
      <option>Found unaccessioned</option>
      <option>Gift</option>
      <option>In lieu of tax</option>
      <option>Loan</option>
      <option>Loan in</option>
      <option>Purchase</option>
      <option>Returned</option>
      <option>Transfer</option>
      <option>Unknown</option>
    </select>
  </div>

    <div class="small combo field_container">
        <label for="Reg_OBJ_PRCHS_PR">Purchase Price</label>
        <input type="text" id="Reg_OBJ_PRCHS_PR">
        <select id="Reg_OBJ_PRCHS_CU">
          <option></option>
          <option>CAD</option>
          <option>EURO</option>
          <option>FRA</option>
          <option>GBP</option>
          <option>USD</option> 
        </select>
      </div>
	  
  <div class="small field_container">
    <label for="REG_LEGAL_STATUS">Initial Legal Status</label>
    <select id="REG_LEGAL_STATUS">
      <option></option>
      <option>Loan</option>
      <option>Permanent Collection</option>
      <option>Unaccessioned</option>
    </select>
  </div>

  <div class="small date field_container">
    <label for="INIT_LEGAL_DATE">Arrival Date</label>
    <input type="text" id="INIT_LEGAL_DATE">
  </div>
</div>

<fieldset class="repeating_group" data-group-title="Source" id="SOURCE">
  <div class="form_row contains_browse">
    <div class="medium org_validated_field field_container" data-map="rsource_organization">
      <label for="SOURCE_ORG_NAME">Organization</label>
      <input type="text" id="SOURCE_ORG_NAME" readonly>
      <input type="hidden" id="SOURCE_ORG_ID">
    </div>

    <div class="medium field_container">
      <label for="SOURCE_ROLE">Role</label>
      <select id="SOURCE_ROLE">
        <option></option>
        <option>Donor</option>
        <option>Employer</option>
        <option>Lender</option>
        <option>Owner of Original</option>
      </select>
    </div>
  </div>

  <div class="form_row contains_browse">
    <div class="medium people_validated_field field_container" data-map="source_individual">
      <label for="SOURCE_FULLNAME2">Individual</label>
      <input type="text" id="SOURCE_FULLNAME2" readonly>
      <input type="hidden" id="SOURCE_NAME_ID">
    </div>

    <div class="medium repeating_field field_container">
      <label for="SOURCE_ALIAS">Alias</label>
      <input type="text" id="SOURCE_ALIAS" readonly>
    </div>
  </div>

  <fieldset class="logical_group">
    <legend>Address Details</legend>

    <div class="form_row">
      <div class="small field_container">
        <label for="SOURCE_ADD_1">Suite#/PO Box</label>
        <input type="text" id="SOURCE_ADD_1" readonly>
      </div>

      <div class="large field_container">
        <label for="SOURCE_ADD_2">Street</label>
        <input type="text" id="SOURCE_ADD_2"readonly>
      </div>
    </div>

    <div class="form_row">
      <div class="small field_container">
        <label for="SOURCE_CITY">City</label>
        <input type="text" id="SOURCE_CITY" readonly>
      </div>
      <div class="small field_container">
        <label for="SOURCE_STATE">Province/State</label>
        <input type="text" id="SOURCE_STATE" readonly>
      </div>
      <div class="small field_container">
        <label for="SOURCE_COUNTRY">Country</label>
        <input type="text" id="SOURCE_COUNTRY" readonly>
      </div>
      <div class="small field_container">
        <label for="SOURCE_ZIP">Postal Code/ZIP</label>
        <input type="text" id="SOURCE_ZIP" readonly>
      </div>
    </div>

    <div class="form_row">
      <div class="medium field_container">
        <label for="SOURCE_PHONE_1">Primary Phone</label>
        <input type="text" id="SOURCE_PHONE_1" readonly>
      </div>

      <div class="small field_container">
        <label for="SOURCE_PHONE_2">Secondary Phone</label>
        <input type="text" id="SOURCE_PHONE_2" readonly>
      </div>

      <div class="small field_container">
        <label for="SOURCE_FAX">Fax</label>
        <input type="text" id="SOURCE_FAX" readonly>
      </div>
    </div>

    <div class="borderless form_row">
      <div class="medium field_container">
        <label for="SOURCE_URL">URL</label>
        <input type="text" id="SOURCE_URL" readonly>
      </div>

      <div class="medium field_container">
        <label for="SOURCE_EMAIL">E-mail Address</label>
        <input type="text" id="SOURCE_EMAIL" readonly>
      </div>
    </div> 
  </fieldset>

  <fieldset class="repeating_group" data-group-title="Source Contact" id="SOURCE_CONTACT">
    <div class="form_row contains_browse">
      <div class="medium people_validated_field field_container" data-map="source_contact">
        <label for="SC_FULLNAME">Individual</label>
        <input type="text" id="SC_FULLNAME" readonly>
        <input type="hidden" id="SC_ID">
      </div>

      <div class="medium repeating_field field_container">
        <label for="SRCE_CON_ALIAS">Alias</label>
        <input type="text" id="SRCE_CON_ALIAS" readonly>
      </div>
    </div>

    <div class="borderless form_row">
      <div class="full field_container">
        <label for="SOURCE_NOTES">Notes</label>
        <textarea id="SOURCE_NOTES"></textarea>
      </div>
    </div>
  </fieldset>
</fieldset>

<fieldset class="logical_group">
  <legend>Object Information</legend>
  <div class="form_row">
    <div class="full field_container">
      <label for="R_RELEVANCE_NOTE">Importance</label>

      <label for="R_UTILIZATION">Use</label>

  </div>
</fieldset>

  <legend>Decision Processes</legend>

      <label for="R_PRESENTED_BY">Principals</label>
      <input type="text" id="R_PRESENTED_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div> 
  
     <div class="medium field_container">
      <label for="R_ACQ_COMMITE_AC">Recommendation</label>
      <select id="R_ACQ_COMMITE_AC">
        <option></option>
        <option>Accept</option>
        <option>Decline</option>
        <option>Defer</option>
        <option>Negotiate</option>
        <option>Bid at Auction</option>
        <option>Purchase</option>
        <option>Selective Acquisition</option>
        <option>Selective Retention</option>
		</select>
    </div>
  </div>
  
  <div class="borderless form_row"> 
    <div class="small date field_container">
      <label for="R_DATE_BOARD_MEE">Decision Date</label>
      <input type="text" id="R_DATE_BOARD_MEE">
    </div>
	
     <div class="medium field_container">
      <label for="R_DISCRET_PURCHA">Discretionary Purchase</label>
      <select id="R_DISCRET_PURCHA">
        <option></option>
        <option>Yes</option>
        <option>No</option>
        </select>
	    </div>

 <div class="small date field_container">
      <label for="R_DISCRET_DATE">Discretionary Purchase Date</label>

    </div>
    </div>

<fieldset class="logical_group">

        </select>
	    </div>

	<div class="small field_container">

      <select id="R_ACQ_BRD_DECISI">
        <option></option>
        <option>Approved</option>

    <div class="small date field_container">

	</div> 

  <div class="borderless form_row">

 </fieldset>
