<fieldset class="repeating_group has_image_holder" data-group-title="Image Reference" id="M_IM_REF_GRP">
  <div class="form_row borderless">
      <div class="large image file_attachment field_container">
        <label for="M_IM_ACCESS">Image/Access Path</label>
        <input type="text" id="M_IM_ACCESS" readonly>
      </div>
      <div>
        <!-- RL-2020-11-10  image holder -->
         <img class="field_img" src="/mylang/assets/img/image-placeholder.png">
      </div>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="M_IM_ALT_TEXT_EN">Alt Text (English)</label>
      <textarea id="M_IM_ALT_TEXT_EN"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="M_IM_ALT_TEXT_EN">Alt Text (French)</label>
      <textarea id="M_IM_ALT_TEXT_FR"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="medium field_container">
      <label for="M_IM_OPAC">Web Ready</label>
      <select id="M_IM_OPAC">
        <option></option>
        <option>Restrict</option>
        <option>Review</option>
        <option>Ready</option>
      </select>
    </div>

    <div class="medium validated_table field_container">
       <label for="M_IM_TYPE">Image Type</label>
       <input type="text" id="M_IM_TYPE" data-val-database="IMAGE_TYPE_VAL" data-val-field="LOOKUP_FIELD" readonly>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="M_IM_CREDIT">Image credit line</label>
      <textarea id="M_IM_CREDIT"></textarea>
    </div>
  </div>
  
  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="M_IM_AST_NAME">Asset Name</label>
          <input type="text" id="M_IM_AST_NAME" readonly>
        </div>
      </div>

        <div class="form_row borderless">
        <div class="full field_container">
          <label for="M_IM_OCR">TDR OCR</label>
          <input type="text" id="M_IM_OCR" readonly>
        </div>
      </div>

	  <div class="form_row">
        <div class="full field_container">
          <label for="M_IM_THUMB">TDR Thumbnail</label>
          <input type="text" id="M_IM_THUMB">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="M_IM_PRESER">TDR Preservation</label>
          <input type="text" id="M_IM_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="M_IM_ORIGIN">TDR Original</label>
          <input type="text" id="M_IM_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="M_IM_OTHER">TDR Other</label>
          <input type="text" id="M_IM_OTHER" readonly>
        </div>
      </div>
  </fieldset>
</fieldset>
