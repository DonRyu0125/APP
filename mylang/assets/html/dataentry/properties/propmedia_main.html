<span class="hidden current_page" id="propmedia_main"></span>

<fieldset class="repeating_group contains_image" data-group-title="Property Images" id="PD_PICTURES">
  <div class="borderless form_row">
    <div class="full image file_attachment field_container">
      <label for="PD_IMAGE_REFEREN">Image Path</label>
      <input type="text" id="PD_IMAGE_REFEREN">
    </div>
    </div>
	
	<div class="borderless form_row">
     <div class="full field_container">
      <label for="PD_CAPTION">Caption</label>
      <textarea id="PD_CAPTION"></textarea>
    </div>
  </div>
  
    <div class="borderless form_row">
    <div class="small field_container">
      <label for="PD_IMAGE_OPAC">Web Ready</label>
      <select id="PD_IMAGE_OPAC">
        <option></option>
        <option>Ready</option>
        <option>Review</option>
        <option>Restrict</option>
      </select>
    </div>
    </div>
</fieldset>

<fieldset class="repeating_group" data-group-title="Video" id="PD_VIDEOS">
  <div class="borderless form_row">
    <div class="full video file_attachment field_container">
      <label for="PD_VIDEO_REF">Video Path</label>
      <input type="text" id="PD_VIDEO_REF">
    </div>
  </div>
    
  <div class="borderless form_row">
    <div class="full field_container">
      <label for="PD_VIDEO_NOTES">Note</label>
      <textarea id="PD_VIDEO_NOTES"></textarea>
    </div>  
  </div>
  
  <div class="borderless form_row">
    <div class="small field_container">
      <label for="PD_VIDEO_OPAC">Web Ready</label>
      <select id="PD_VIDEO_OPAC">
        <option></option>
        <option>Ready</option>
        <option>Review</option>
        <option>Restrict</option>
      </select>
    </div>
  </div>
</fieldset>

<fieldset class="repeating_group" data-group-title="Documents" id="PD_DOCUMENTS">
  <div class="borderless form_row">
    <div class="full text file_attachment field_container">
      <label for="PD_DOC_REF">Notes Path</label>
      <input type="text" id="PD_DOC_REF">
    </div>
    </div>

   <div class="borderless form_row">
    <div class="medium field_container">
      <label for="PD_DOC_TYPE">Type</label>
      <input type="text" id="PD_DOC_TYPE">
    </div>
	
    <div class="small date field_container">
      <label for="PD_DOC_DATE">Date</label>
      <input type="text" id="PD_DOC_DATE">
    </div>

    <div class="small field_container">
      <label for="PD_DOC_OPAC">Web Ready</label>
      <select id="PD_DOC_OPAC">
        <option></option>
        <option>Ready</option>
        <option>Review</option>
        <option>Restrict</option>
      </select>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="PD_DOC_NOTES">Note</label>
      <textarea id="PD_DOC_NOTES"></textarea>
    </div>	
  </div>
</fieldset>
