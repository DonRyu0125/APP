<span class="hidden current_page" id="item_textual_main"></span>

<fieldset class="repeating_group has_image_holder" data-group-title="Item" id="ITEM_INFO">
<fieldset class="repeating_group" data-group-title="Edoc" id="L_TX_REF_GRP">
  <div class="form_row borderless">
    <div class="full text file_attachment field_container">
      <label for="L_TX_ACCESS">Access Path</label>
      <input type="text" id="L_TX_ACCESS">
      </div>
    </div>

	
  <div class="form_row borderless">
    <div class="full field_container">
      <label for="L_TX_CAPTION">Caption</label>
      <textarea id="L_TX_CAPTION"></textarea>
    </div>
  </div>

  <div class="form_row borderless">
    <div class="small field_container">
      <label for="L_TX_OPAC">Web Ready</label>
      <select id="L_TX_OPAC">
        <option></option>
        <option>Ready</option>
        <option>Review</option>
        <option>Restrict</option>
      </select>
    </div>

    <div class="small field_container">
      <label for="L_TX_TYPE">Type</label>
      <input type="text" id="L_TX_TYPE">
    </div>
  </div>

  
  <fieldset class="logical_group">
    <legend>Trusted Digital Repository (TDR) Details</legend>

      <div class="form_row">
        <div class="full field_container">
          <label for="L_TX_AST_NAME">Asset Name</label>
          <input type="text" id="L_TX_AST_NAME" readonly>
        </div>
      </div>
	  
        <div class="form_row borderless">
        <div class="full field_container">
          <label for="L_TX_OCR">TDR OCR</label>
          <input type="text" id="L_TX_OCR" readonly>
        </div>
      </div>
	  
     <div class="form_row">
        <div class="full field_container">
          <label for="L_TX_THUMB">TDR Thumb</label>
          <input type="text" id="L_TX_THUMB">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="L_TX_PRESER">TDR Preservation</label>
          <input type="text" id="L_TX_PRESER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="L_TX_ORIGIN">TDR Original</label>
          <input type="text" id="L_TX_ORIGIN" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="L_TX_OTHER">TDR Other</label>
          <input type="text" id="L_TX_OTHER" readonly>
        </div>
      </div>
  </fieldset>
</fieldset>

<fieldset class="repeating_group" data-group-title="URL" id="A_WEB_REF_GRP">
  <div class="form_row borderless">
    <div class="full url_field field_container">
      <label for="A_WEB_REFERENCE">Web Path</label>
      <input type="text" id="A_WEB_REFERENCE">
    </div>
  </div>

  <div class="form_row borderless">
    <div class="full field_container">
      <label for="A_WEB_REFER_NOTE">Caption</label>
      <textarea id="A_WEB_REFER_NOTE"></textarea>
    </div>
  </div>
</fieldset>
