<span class="hidden current_page" id="container_main"></span>

<fieldset class="repeating_group" data-group-title="Schedule" id="SCHEDULE_GROUP">
  <div class="borderless form_row">
    <div class="medium field_container">
      <label for="SCHEDULE">Schedule</label>
      <input type="text" id="SCHEDULE" readonly>
      <input type="hidden" id="ACC_SCHED_ID">
    </div>

    <div class="small field_container">
      <label for="ACC_SCHED_ADOPT">Adopted Date</label>
      <input type="text" id="ACC_SCHED_ADOPT" readonly>
    </div>

    <div class="small field_container">
      <label for="ACC_SCHED_EFFECT">Effective Date</label>
      <input type="text" id="ACC_SCHED_EFFECT" readonly>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ACC_SCHED_TITLE">Rec. Series Title</label>
      <input type="text" id="ACC_SCHED_TITLE" readonly>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ACC_SCHED_CUTOFF">Rec. Series Cutoff</label>
      <input type="text" id="ACC_SCHED_CUTOFF" readonly>
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ACC_SCHED_RETAIN">Total Retention</label>
      <input type="text" id="ACC_SCHED_RETAIN" readonly>
    </div>
  </div>
</fieldset> <!-- end of SCHEDULE_GROUP -->

<div class="borderless form_row">
  <div class="medium field_container">
    <label for="TRANSFER">Transfer ID</label>
    <input type="text" id="TRANSFER" readonly>
  </div>
  <div class="medium field_container">
    <label for="BOXES">Number of Containers</label>
    <input type="text" id="BOXES">
  </div>
</div>

<div class="borderless form_row">
  <div class="large text file_attachment field_container">
     <label for="BOXLIST">Container Import File Path</label>
     <input type="text" id="BOXLIST" readonly>
  </div>
  <div class="small form_button field_container" style="margin-top: 5px;">
     <a href="#" onclick="importData($(this));"><i class="fa fa-download"></i> Import</a>
  </div>
</div>

<fieldset class="repeating_group" data-group-title="Container Information" id="LOCATION_GROUP">
  <div class="borderless form_row">
    <div class="large field_container">
      <div class="small field_container">
        <label for="BOX_ITEM_NUMBER">Container No.</label>
        <input type="text" id="BOX_ITEM_NUMBER" class="unique_key_check">
      </div>
      <div class="small field_container">
        <label for="BOX_DESTROY">Destroy</label>
        <select id="BOX_DESTROY" class="show_optional_data_exit"
          data-toggle-section="destroy_container=Y|active_container=N"
        >
          <option></option>
          <option>Y</option>
          <option>N</option>
        </select>
      </div>
      <div class="small field_container">
        <label for="DIGITAL_CHECK">Digital/Physical</label>
        <select id="DIGITAL_CHECK" class="show_optional_data_exit"
          data-section-label="data-section2"
          data-toggle-section="physical_data=Physical|digital_data=Digital"
        >
          <option></option>
          <option>Digital</option>
          <option>Physical</option>
        </select>
      </div>
    </div>
    <div class="small form_button field_container"  style="margin-top: 5px;">
      <a href="#" class="duplicate_occ_exit" id="dup_container"><i class="fa fa-clone"></i> Duplicate</a>
    </div>
  </div>

  <div class="data-section" id="active_container" style="display:block;">
    <div id="physical_data" class="data-section2" style="display:block;">
      <fieldset class="logical_group">
        <legend>Physical Material</legend>
        <div class="form_row">
          <div class="medium field_container">
            <label for="LOCATION_EXTENT">Size (L*D*H)</label>
            <input type="text" id="LOCATION_EXTENT">
          </div>

          <div class="medium field_container">
            <label for="LOCATION_UNIT">Unit</label>
            <select id="LOCATION_UNIT">
              <option></option>
              <option>Shelf</option>
              <option>Vessel</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form_row">
          <div class="small location_validated_field field_container" data-map="acc_loc">
            <label for="ACC_LOC_CODE_ID">Location</label>
            <input type="text" id="ACC_LOC_CODE_ID" readonly>
          </div>

          <div class="large text file_attachment field_container">
            <label for="BOXLIST_LINK">Container Link</label>
            <input type="text" id="BOXLIST_LINK" readonly>
          </div>
        </div>

        <div class="form_row">
          <div class="full field_container">
            <label for="LOCATION_DETAILS">Details</label>
            <textarea id="LOCATION_DETAILS"></textarea>
          </div>
        </div>
      </fieldset>
    </div> <!-- end of physical_data -->

    <div id="digital_data" class="data-section2" style="display:none;">
      <fieldset class="logical_group">
        <legend>TDR</legend>
        <div class="form_row">
          <div class="medium field_container">
            <label for="DIGITAL_EXTENT">Size</label>
            <input type="text" id="DIGITAL_EXTENT">
          </div>

          <div class="medium field_container">
            <label for="DIGITAL_UNIT">Unit</label>
            <input type="text" id="DIGITAL_UNIT">
          </div>
        </div>

        <div class="form_row">
          <div class="full field_container">
            <label for="TDR_MEDIA">TDR Media</label>
            <textarea id="TDR_MEDIA"></textarea>
          </div>
        </div>

        <div class="form_row">
          <div class="full field_container">
            <label for="TDR_DETAILS">TDR Details</label>
            <textarea id="TDR_DETAILS"></textarea>
          </div>
        </div>
      </fieldset>
    </div> <!-- end of digital_data -->
  </div>  <!-- end of active_container -->

  <div id="destroy_container" class="data-section" style="display:none;">
    <fieldset class="logical_group">
      <legend>Destroyed Container</legend>
      <div class="form_row">
        <div class="medium field_container">
          <label for="BOX_ITEM_NUMBER">Box No.</label>
          <input type="text" id="BOX_ITEM_NUMBER" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="small field_container">
          <label for="LEGAL_RIGHT">Legal Right</label>
          <select id="LEGAL_RIGHT">
            <option></option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="small field_container">
          <label for="DEACC_REF_NO">Reference No.</label>
          <input type="text" id="DEACC_REF_NO">
        </div>
        <div class="small field_container">
          <label for="DEACC_OBJ_NUM">Recipient's Object No.</label>
          <input type="text" id="DEACC_OBJ_NUM">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="DEACC_REASON">Reason</label>
          <input type="text" id="DEACC_REASON">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="DEACC_METHOD">Method</label>
          <select id="DEACC_METHOD">
            <option></option>
            <option>Auctioned</option>
            <option>Destroyed</option>
            <option>Repatriated</option>
            <option>Repatriated under treaty</option>
            <option>Returned to owner</option>
            <option>Transferred</option>
          </select>
        </div>
      </div>

      <fieldset class="repeating_group" data-group-title="Potential Recipient(s)" id="PROP_RECEIP_GRP">
        <div class="borderless form_row">
          <div class="full org_validated_field people_validated_field field_container" data-map-people="prop_receip" data-map-org="prop_org_receip"> <!-- RL-20211231 -->
            <label for="PROPOSED_RECEIP">Name</label>
            <input type="text" id="PROPOSED_RECEIP" readonly>
            <input type="hidden" id="PROP_RECEIP_ID">
          </div>
        </div>
      </fieldset>

      <fieldset class="repeating_group" data-group-title="Actual Recipient(s)" id="ACT_RECEIP_GRP">
        <div class="borderless form_row">
          <div class="full org_validated_field people_validated_field field_container" data-map-people="act_receip" data-map-org="act_org_receip"> <!-- RL-20211231 -->
            <label for="ACT_RECEIPIENT">Name</label>
            <input type="text" id="ACT_RECEIPIENT" readonly>
            <input type="hidden" id="ACT_RECIP_ID">
          </div>
        </div>
      </fieldset>

      <div class="form_row">
        <div class="small combo field_container">
          <label for="DISPOSAL_PRICE">Disposal Price</label>
          <input type="text" id="DISPOSAL_PRICE">
          <select id="DISPOS_PRICE_CUR">
            <option></option>
            <option>CAD</option>
            <option>EURO</option>
            <option>FRA</option>
            <option>GBP</option>
            <option>USD</option>
          </select>
        </div>

        <div class="small combo field_container">
          <label for="DISPO_G_PRICE">Group Disposal Price</label>
          <input type="text" id="DISPO_G_PRICE">
          <select id="DISPO_G_PRICE_CU">
            <option></option>
            <option>CAD</option>
            <option>EURO</option>
            <option>FRA</option>
            <option>GBP</option>
            <option>USD</option>
          </select>
        </div>
      </div>

      <div class="form_row">
        <div class="small date field_container">
          <label for="DEACC_DATE">Deaccessioned On</label>
          <input type="text" id="DEACC_DATE">
        </div>

        <div class="small validated_table field_container">
          <label for="DEACCESSION_BY">Deaccessioned By</label>
          <input type="text" id="DEACCESSION_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
        </div>

        <div class="small date field_container">
          <label for="APPROVED_DATE">Authorized Date</label>
          <input type="text" id="APPROVED_DATE">
        </div>

        <div class="small validated_table field_container">
          <label for="APPROVED_BY">Authorized By</label>
          <input type="text" id="APPROVED_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
        </div>
      </div>

      <div class="form_row">
        <div class="small date field_container">
          <label for="DISPOSAL_DATE">Disposal Date</label>
          <input type="text" id="DISPOSAL_DATE">
        </div>
      </div>

      <div class="form_row">
        <div class="full field_container">
          <label for="DEACCESSION_NOTE">Deaccession Notes</label>
          <textarea id="DEACCESSION_NOTE"></textarea>
        </div>
      </div>

      <fieldset class="repeating_group" data-group-title="Deaccessioned Documents" id="DEACC_DOC_GRP">
        <div class="borderless form_row">
          <div class="full text file_attachment field_container">
            <label for="DEACCESSION_DOCS">Document</label>
            <input type="text" id="DEACCESSION_DOCS" readonly>
          </div>
        </div>
      </fieldset>
    </fieldset>
  </div> <!-- end of destroy_container -->

  <fieldset class="repeating_group" data-group-title="File/Item Information" id="BOX_ITEMS">
    <div class="borderless form_row">
      <div class="medium field_container">
        <label for="BOX_ITEM_ID">File/Item No.</label>
        <input type="text" id="BOX_ITEM_ID">
      </div>

      <div class="medium location_validated_field field_container" data-map="acc_item_loc">
        <label for="BOX_ITEM_LOC_ID">File/Item Location Code</label>
        <input type="text" id="BOX_ITEM_LOC_ID" readonly>
      </div>
    </div>
    <div class="borderless form_row">
      <div class="full field_container">
        <label for="BOX_ITEM_DETAILS">File/Item Details</label>
        <textarea id="BOX_ITEM_DETAILS"></textarea>
      </div>
    </div>
  </fieldset>

  <!-- call group initalization user routine -->
  <input type="hidden" class="group_call_exit generate_field_exit show_optional_data_exit"
    data-generate1="'BOX_DESTROY !-',BOX_DESTROY,'N'"
    data-generate2="'DIGITAL_CHECK !-',DIGITAL_CHECK,'Physical'"
    data-source_value="BOX_DESTROY"
  />

</fieldset> <!-- end of LOCATION_GROUP -->

<div class="form_row">
  <div class="small field_container">
    <label for="ACC_DATES">Dates <i>(descriptive date)</i></label>
    <input type="text" id="ACC_DATES">
  </div>

  <div class="large field_container">
    <label for="CREDIT_LINE">Credit Line</label>
    <input type="text" id="CREDIT_LINE">
  </div>
</div>

<div class="form_row">
  <div class="full field_container">
    <label for="ACC_SCOPE">Scope</label>
    <textarea id="ACC_SCOPE"></textarea>
  </div>
</div>

<fieldset class="repeating_group" data-group-title="Archivist's Notepad" id="ACCESSION_NOTES">
  <div class="form_row">
    <div class="large validated_table field_container">
      <label for="ACC_NOTES_BY">Archivist</label>
      <input type="text" id="ACC_NOTES_BY" data-val-database="VAL_USER" data-val-field="EXPANSION" readonly>
    </div>

    <div class="small date field_container">
      <label for="ACC_NOTES_DATE">Date</label>
      <input type="text" id="ACC_NOTES_DATE">
    </div>
  </div>

  <div class="borderless form_row">
    <div class="full field_container">
      <label for="ACC_NOTES">Notes</label>
      <textarea id="ACC_NOTES"></textarea>
    </div>
  </div>
</fieldset>
