      <select id="SITE_CONDITION">
        <option></option>
        <option>Good</option>
        <option>Fair</option>
        <option>Poor</option>
        <option>Ruined</option>
        <option>Other</option>        
        <option>Unknown</option>
      </select>

    </div>
<div class="medium repeating_field field_container">
      <label for="SITE_CON_ISSUES">Issues</label>

   </div>

      <label for="SITE_THREAT_BY">Feature Type</label>

  </div>

</div>
