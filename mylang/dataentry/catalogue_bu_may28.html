<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAMS - Cultural Assets Managment System - Catalogue Database</title>

  <!-- include virtual="/mylang/assets/html/template/stylesheets.html" -->
  <!-- include virtual="/mylang/assets/html/template/header_scripts.html" -->
</head>

<body data-database="catalogue" data-popup="Y">
  <header>
    <!-- include virtual="/mylang/assets/html/template/header.html" -->
  </header>

  <section id="body">
    <!-- include virtual="/mylang/assets/html/template/db_selection_nav.html" -->

    <div class="container">
      <!-- include virtual="/mylang/assets/html/template/db/cat_db_actions_nav.html" -->

      <section id="data_entry_forms">
        <div id="universal_record_information">
          <div class="column">
            <div class="field_container">
              <label for="SISN">Record No.</label>
              <input type="text" id="SISN" readonly>
            </div>

            <div class="select_container field_container">
              <label for="CATALOG_STATUS">Status</label>
              <select id="CATALOG_STATUS"
                class="generate_field_exit"
                data-generate1="'CATALOG_STATUS ''Complete''',CATALOG_DATE,'++1'"
                data-generate2="'CATALOG_STATUS = ''Complete''',CATALOG_ID,'++2'"
              >
                <option>Uncatalogued</option>
                <option>In process</option>
                <option>Complete</option>
                <option>Inactive</option>
                <option>ILL</option>
                <option>Fast add</option>
                <option>Withdrawn</option>
                <option>Imported</option>
                <option>Duplicate</option>
                <option>DSS Import</option>
                <option>Mould</option>
                <option>Order-NEW</option>
                <option>Upgrade reqd</option>
                <option>Backlog</option>
                <option>Post Oct 200</option>
              </select>
            </div>
          </div>

          <div class="column">
            <div class="field_container">
              <label for="MARC__001">001</label>
              <input type="text" id="MARC__001" readonly>
            </div>

            <div class="field_container">
              <label for="MARC__003">003</label>
              <input type="text" id="MARC__003">
            </div>
          </div>

          <div class="column">
            <div class="field_container">
              <label for="ACCESSION_NUMBER">Accession no.</label>
              <input type="text" id="ACCESSION_NUMBER" readonly>
            </div>
            <div class="field_container">
              <label for="MARC__005">005</label>
              <input type="text" id="MARC__005">
            </div>
          </div>

          <div class="column">
            <div class="select_container field_container">
              <label for="L_WEB_READY">Web Ready</label>
              <select id="L_WEB_READY">
                <option></option>
                <option>Ready</option>
                <option>Review</option>
                <option>Restrict</option>
              </select>
            </div>
          </div>

          <div class="universal_row">
            <div class="full field_container">
              <label for="TITLE">Title</label>
              <input type="text" id="TITLE" readonly>
            </div>
          </div>

        </div>

        <div class="modal fade" id="subfieldSelection" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select MARC Sbufield Delimiters</h4>
              </div>
              <div class="modal-body">
                <div class="full select_container field_container">
                  <select name="subfield-list" multiple size="15" data-target=""> <!-- RL-20220107 -->
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="assignSubfieldDelimiter('subfield-list');">Select</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div id="primary_data_entry_form">
          <nav id="worksheet_nav">
            <ul id="primary_worksheet_museum_nav">
              <!-- #if global(TEMPLATE) = BOOK -->
                <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_main_book.html" data-form="main">Book</a></li>
              <!-- #else -->
                <!-- #if global(TEMPLATE) = COMPACT DISCS -->
                  <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_main_compactdiscs.html" data-form="main">Compact discs</a></li>
                <!-- #else -->
                  <!-- #if global(TEMPLATE) = LARGE PRINT -->
                    <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_main_largeprint.html" data-form="main">Large print</a></li>
                  <!-- #else -->
                    <!-- #if global(TEMPLATE) = PAPERBACK -->
                      <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_main_paperback.html" data-form="main">Paperback</a></li>
                    <!-- #else -->
                      <!-- #if global(TEMPLATE) = DVD -->
                        <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_main_dvd.html" data-form="main">DVD</a></li>
                      <!-- #else -->
                        <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_main.html" data-form="main">General</a></li>
                      <!-- #endif -->
                    <!-- #endif -->
                  <!-- #endif -->
                <!-- #endif -->
              <!-- #endif -->

              <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_marc.html" data-form="marc">MARC fields</a></li>
              <!-- <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_authority.html" data-form="authority">Authority</a></li> -->
              <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_item.html" data-form="item">Items</a></li>
              <li><a href="^home_sessid^?get&file=[CAMS_APP]/mylang/assets/html/dataentry/catalogue/catalogue_tag.html" data-form="tag">Tags</a></li>
            </ul>
            <nav id="secondary_worksheet_nav">
            </nav>
          </nav>

          <div id="data_entry_form">
          <!-- #if global(TEMPLATE) = BOOK -->
            <!-- include virtual="/mylang/assets/html/dataentry/catalogue/catalogue_main_book.html" -->
          <!-- #else -->
            <!-- #if global(TEMPLATE) = COMPACT DISCS -->
              <!-- include virtual="/mylang/assets/html/dataentry/catalogue/catalogue_main_compactdiscs.html" -->
            <!-- #else -->
              <!-- #if global(TEMPLATE) = LARGE PRINT -->
                <!-- include virtual="/mylang/assets/html/dataentry/catalogue/catalogue_main_largeprint.html" -->
              <!-- #else -->
                <!-- #if global(TEMPLATE) = PAPERBACK -->
                  <!-- include virtual="/mylang/assets/html/dataentry/catalogue/catalogue_main_paperback.html" -->
                <!-- #else -->
                  <!-- #if global(TEMPLATE) = DVD -->
                    <!-- include virtual="/mylang/assets/html/dataentry/catalogue/catalogue_main_dvd.html" -->
                  <!-- #else -->
                    <!-- include virtual="/mylang/assets/html/dataentry/catalogue/catalogue_main.html" -->
                  <!-- #endif -->
                <!-- #endif -->
              <!-- #endif -->
            <!-- #endif -->
          <!-- #endif -->
          </div>
        </div>
      </section>
    </div>
  </section>

  <!-- call initalization user routine -->
  <input type="hidden" class="init_call_exit protect_field_exit"
     data-protect1="'CATALOG_STATUS ''Fast add''',CATALOG_STATUS" />

  <footer>
    <!-- include virtual="/mylang/assets/html/template/footer.html" -->
  </footer>

  <xml id="MY_XML" style="display: none;">
    ^MARCXML_TREE^-(TITLE*,ALL_TITLE_WORD,AUTHOR_GROUP,SUBJECT_GROUP,SERIES_GROUP,B_ID_LINK,W_ID_LINK,H_ID_LINK)
  </xml>

  <div id="notices">^WIN_INFO^</div>   <!-- RL-2021-02-16 -->

  <!-- include virtual="/mylang/assets/html/template/db/cat_base_scripts.html" -->
  <!-- include virtual="/mylang/assets/html/template/core_dataentry_scripts.html" -->
  <script src="/mylang/assets/js/marc_subfld.js"></script>
  <script src="/mylang/assets/js/dataentry/record_databases/catalogue.js"></script>
  <script src="/mylang/assets/js/dataentry/interface_databases/catalogue.js"></script>
  <script src="/mylang/assets/js/dataentry/frontend/catalogue.js"></script>
  <script src="/mylang/assets/js/dataentry/frontend/m2l_util.js"></script>
</body>

</html>
