<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMS - Request Update</title>

    <!-- include virtual="/mylang/assets/html/template/stylesheets.html" -->
    <!-- include virtual="/mylang/assets/html/template/header_scripts.html" -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://m2auat.minisisinc.com/mylang/assets/css/index.css" media="all" rel="stylesheet" />

  </head>
  <body data-database="request_info_update">
    <header>
      <div class='Header-Wrapper' style="background: #ffffff">
        <div class='d-flex flex-row justify-content-between'>
          <div id='Header-Logo'>
            <img src='https://m2auat.minisisinc.com/mylang/assets/img/logo-ontario-blk@2x.png' alt='Ontario Logo' width='180' height='46' />
          </div>
          <div>
            <p class="Nav-Flip">
              <a class='Rale-Reg' href='https://www.archives.gov.on.ca/en/index.aspx'>Ontario.ca</a>
               <span style="color: #000000">|</span>
              <a class='Rale-Reg' href='https://www.archives.gov.on.ca/fr/index.aspx'>Fran&ccedil;ais</a>
            </p>
          </div>
        </div>
        <h1 style="color: #000000;" class='Ministry-Header'>Ministry of Government and Consumer Services</h1>
      </div>
    </header>

    <section id="body">
      <div class="container">
        <section id="data_entry_forms">
          <div id="primary_data_entry_form">
            <div id="data_entry_form">
              <form id="request_info_update" method="post" action="^SAVE_N_STOP_RECORD^">
                <span class="hidden current_page" id="add_info_main"></span>

                <nav id="database_selection" style="font-size: 1.50rem">
                  <div>Request</div>
                </nav>

                <nav id="database_actions">
                  <ul>
                    <li id="dba_save"><a data-form-action="" href="#" title="Save Record" class="disabled"><i class="fa fa-floppy-o"></i></a></li>
                    <li id="dba_cancel"><a href="#" title="Cancel Edits" class="disabled"><i class="fa fa-ban"></i></a></li>
                  </ul>
                </nav>

                <fieldset class="logical_group">
                  <legend>Request Requirement</legend>
                  <div class="form_row">
                    <div class="medium field_container">
                      <label for="REQ_ORDER_NUM">Order No.</label>
                      <input type="text" id="REQ_ORDER_NUM" readonly>
                    </div>
                    <div class="medium field_container">
                      <label for="REQ_ITEM_ID">Item ID / Barcode</label>
                      <input type="text" id="REQ_ITEM_ID" readonly>
                    </div>
                  </div>

                  <div class="form_row">
                    <div class="full field_container">
                      <label for="REQ_ITEM_TITLE">Item Title</label>
                      <input type="text" id="REQ_ITEM_TITLE" readonly>
                    </div>
                  </div>

                  <div class="form_row">
                    <div class="medium date field_container">
                      <label for="DATE_NEEDED">Visit Date</label>
                      <input type="text" id="DATE_NEEDED" class="generate_field_exit" data-generate1="$$,REQ_PROCESS_DATE,FIELD=DATE_NEEDED">
                      <input type="hidden" id="REQ_PROCESS_DATE">
                    </div>
                    <div class="medium field_container">
                      <label for="REQ_TIME_12HR">Visit Time</label>
                      <select id="REQ_TIME_12HR">
                        <option selected>AM</option>
                        <option>PM</option>
                      </select>
                    </div>
                  </div>

                  <div class="form_row">
                    <div class="smallmed field_container">
                      <label for="REQ_ROOM_YN">Workspace Size</label>
                      <select id="REQ_ROOM_YN">
                        <option></option>
                        <option>3' * 3'</option>
                        <option>5' * 5'</option>
                        <option>10' * 10'</option>
                      </select>
                    </div>
                    <div class="smallmed field_container">
                      <label for="REQ_STAFF_YN">Staff Assistance</label>
                      <input type="checkbox" id="REQ_STAFF_YN">
                    </div>
                    <div class="smallmed field_container">
                      <label for="REQ_READER_YN">Microfiche Reader</label>
                      <input type="checkbox" id="REQ_READER_YN">
                    </div>
                  </div>
                </fieldset>

                <input type="hidden" class="init_call_exit generate_field_exit" data-generate1="$$,REQ_PROCESS_DATE,'++1'">
              </form>
            </div>
          </div>
        </section>
      </div>
    </section>

    <footer style="width: 100%; color: #000000">
      <hr style="border-top: 3px solid #101010; margin-left: 0.5em; margin-right: 0.5em; width: 100%">
      <div class='Footer-Navigation Rale-Med'>
          <a href='#'>CONTACT US</a> |
          <a href='#'>ACCESSIBILITY</a> |
          <a href='#'>PRIVACY</a> |
          <a href='#'>TERMS OF USE</a>
      </div>
      <div class='Footer-Navigation-Mobile Rale-Med'>
          <div class='footer-mobile-left'>
              <a href='#'>CONTACT US</a>
              <a href='#'>ACCESSIBILITY</a>
          </div>
          <div class='footer-mobile-right'>
              <a href='#'>PRIVACY</a>
              <a href='#'>TERMS OF USE</a>
          </div>
      </div>
      <br/>
    </footer>

    <xml id="MY_XML" style="display: none;">
          ^XML_TREE^
    </xml>

    <div id="notices"></div>

    <!-- include virtual="/mylang/assets/html/template/db/requestinfoupdate_base_scripts.html" -->
    <!-- include virtual="/mylang/assets/html/template/core_dataentry_scripts.html" -->
    <script src="/mylang/assets/js/dataentry/record_databases/requestinfoupdate.js"></script>
    <script src="/mylang/assets/js/dataentry/frontend/requestinfoupdate.js"></script>
  </body>
</html>
